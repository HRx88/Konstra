services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: konstra_db
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
    ports:
      - "1900:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'YourStrong!Passw0rd' -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: konstra_app
    ports:
      - "8000:8100"
    environment:
      - PORT=8100
      - DatabaseServerName=db
      - DatabaseUser=sa
      - DatabasePassword=YourStrong!Passw0rd
      - DatabaseName=MDC
      - DatabaseServerPort=1433
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./.env:/app/.env
    depends_on:
      db:
        condition: service_healthy

volumes:
  mssql_data:
