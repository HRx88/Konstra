<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Enrollment | Konstra</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Style.css">
    <link rel="stylesheet" href="css/enrollment.css">
</head>

<body>

    <nav class="navbar-simple">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="/Media/Konstra Logo B.png" alt="Konstra">
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="enroll-wrapper">

            <!-- LEFT: STEPS -->
            <div class="steps-container">

                <div class="progress-indicator">
                    <div class="dot active" id="dot1"></div>
                    <div class="dot" id="dot2"></div>
                </div>

                <form id="enrollForm">

                    <!-- STEP 1: Configuration -->
                    <div class="step-card active" id="step1">
                        <div class="step-header">
                            <h2>Customize Your Booking</h2>
                            <p>Select your preferences below.</p>
                        </div>

                        <div class="mb-4" id="participantContainer">
                            <label class="form-label">Number of Participants</label>
                            <select class="form-select" id="participantCount">
                                <option value="1">1 Person</option>
                                <option value="2">2 People</option>
                                <option value="3">3 People</option>
                                <option value="4">4 People</option>
                                <option value="5">5 People</option>
                            </select>
                        </div>

                        <!-- Date/Slot Selection (Visual) -->
                        <div class="mb-4" id="dateSelection">
                            <label class="form-label mb-3">Select a Session</label>
                            <div class="slot-grid" id="slotContainer">
                                <!-- JS Injected -->
                            </div>
                            <input type="hidden" id="selectedSlot" required>
                            <div id="slotError" class="text-danger mt-2 small" style="display:none;">Please select a
                                session.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn-back" id="btnBack1">Back</button>
                            <button type="button" class="btn-next" style="width: auto;" id="btnNext1">Continue</button>
                        </div>
                    </div>

                    <!-- STEP 2: Details -->
                    <div class="step-card" id="step2">
                        <div class="step-header">
                            <h2>Participant Details</h2>
                            <p>Who is this booking for?</p>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <!-- Dynamic Extra Fields based on Type -->
                        <div id="extraFields" class="mt-4 p-3 bg-light rounded">
                            <!-- Injected by JS (Passport for Trip, Laptop for Edu) -->
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="button" class="btn-back" id="btnBack2">Back</button>
                            <button type="button" class="btn-next" style="width: auto;" id="btnSubmit">Proceed to
                                Payment</button>
                        </div>
                    </div>

                </form>
            </div>

            <!-- RIGHT: SUMMARY -->
            <div class="summary-container">
                <div class="summary-card">
                    <img src="" id="summaryImg" class="summary-img">
                    <h4 class="summary-title" id="summaryTitle">Loading...</h4>
                    <p class="text-muted small mb-3" id="summaryType">-</p>

                    <div class="summary-row">
                        <span>Participants</span>
                        <span id="summaryCount">1</span>
                    </div>
                    <div class="summary-row" id="summarySlotRow" style="display:none;">
                        <span>Date</span>
                        <span id="summaryDate">-</span>
                    </div>

                    <div class="total-row">
                        <span>Total</span>
                        <span id="summaryTotal">$0.00</span>
                    </div>
                </div>

                <div class="text-center mt-3 text-muted small">
                    <i class="fas fa-lock me-1"></i> SSL Encrypted Checkout
                </div>
            </div>

        </div>
    </div>

    <!-- Logic -->
    <script src="js/enrollment.js"></script>

</body>

</html>
