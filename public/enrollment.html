<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment - PrintAdobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .enroll-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border-top: 5px solid #d32f2f;
        }

        .summary-box {
            background: #fff5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #d32f2f;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #444;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #eee;
            margin-top: 30px;
        }

        .conditional-section {
            display: none;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px dashed #ccc;
        }

        .participant-card {
            background: #fff;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
        }

        .participant-badge {
            position: absolute;
            top: -10px;
            left: 15px;
            background: #6c757d;
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* --- VISUAL SLOT SELECTION --- */
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .slot-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            text-align: center;
        }

        .slot-card:hover {
            border-color: #d32f2f;
            background-color: #fff5f5;
        }

        .slot-card.selected {
            border-color: #d32f2f;
            background-color: #ffebee;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }

        .slot-card .date {
            font-weight: 800;
            font-size: 1.1rem;
            color: #333;
        }

        .slot-card .time {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .slot-card .seats {
            font-size: 0.75rem;
            color: #d32f2f;
            font-weight: 600;
        }

        .btn-proceed {
            background-color: #d32f2f;
            color: white;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-proceed:hover {
            background-color: #b71c1c;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="enroll-container">
            <h2 class="mb-4 text-center fw-bold">Complete Your Registration</h2>

            <!-- Summary Box -->
            <div class="summary-box">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="fw-bold mb-1" id="displayItem">Loading...</h5>
                        <p class="text-muted mb-0"><span id="displayType">Program</span></p>
                    </div>
                    <div class="text-end">
                        <div class="fs-5 fw-bold text-danger" id="totalPrice">$0.00</div>
                        <small class="text-muted" id="priceBreakdown"></small>
                    </div>
                </div>
            </div>

            <form id="enrollForm" onsubmit="goToPayment(event)">

                <!-- 1. Booking Config -->
                <div class="section-title">Configuration</div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Number of Participants</label>
                        <select class="form-select" id="participantCount" onchange="updateParticipants()">
                            <!-- Options generated by JS -->
                        </select>
                        <div class="form-text text-danger" id="spotsWarning" style="display:none;">
                            <i class="fas fa-exclamation-circle"></i> Only <span id="spotsLeft"></span> spots remaining.
                        </div>
                        <div class="form-text text-muted" id="singlePaxMessage" style="display:none;">
                            <i class="fas fa-user-check me-1"></i> Individual enrollment only.
                        </div>
                    </div>
                </div>

                <!-- NEW: VISUAL SLOT SELECTION (Education Only) -->
                <div id="slotSelectionDiv" style="display:none;" class="mb-4">
                    <label class="form-label fw-bold text-primary mb-3"><i class="far fa-calendar-alt me-2"></i>Select
                        Your Session</label>
                    <div id="slotGrid" class="slot-grid">
                        <!-- Slots injected here -->
                    </div>
                    <input type="hidden" id="selectedSlotValue">
                </div>

                <!-- 2. Primary Contact -->
                <div class="section-title">Primary Contact</div>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required placeholder="you@example.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <!-- 3. Dynamic Participant Details -->
                <div id="participantsContainer"></div>

                <!-- 4. RELEVANT DETAILS (Type Dependent) -->

                <!-- EDUCATION FIELDS -->
                <div id="courseFields" class="conditional-section">
                    <h6 class="fw-bold text-primary mb-3"><i class="fas fa-laptop-code me-2"></i>Technical Requirements
                    </h6>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Current Role / Industry</label>
                            <select class="form-select">
                                <option>Student (Architecture/Eng)</option>
                                <option>Professional Architect</option>
                                <option>Civil Engineer</option>
                                <option>Construction Manager</option>
                                <option>Hobbyist / Maker</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Laptop Operating System</label>
                            <select class="form-select">
                                <option>Windows 10/11 (Recommended)</option>
                                <option>macOS (Intel)</option>
                                <option>macOS (Apple Silicon M1/M2)</option>
                                <option>Linux</option>
                            </select>
                            <div class="form-text text-muted" style="font-size: 0.75rem;">Required for CAD software
                                compatibility check.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CAD Experience Level</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="exp" id="exp1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="exp1">Beginner</label>
                            <input type="radio" class="btn-check" name="exp" id="exp2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="exp2">Intermediate</label>
                            <input type="radio" class="btn-check" name="exp" id="exp3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="exp3">Advanced</label>
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="laptopCheck">
                        <label class="form-check-label small" for="laptopCheck">
                            I confirm I will bring a laptop capable of running Rhino/Revit.
                        </label>
                    </div>
                </div>

                <!-- TRIP FIELDS -->
                <div id="tripFields" class="conditional-section">
                    <h6 class="fw-bold text-success mb-3"><i class="fas fa-hard-hat me-2"></i>Trip Logistics & Safety
                    </h6>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Passport / ID Number</label>
                            <input type="text" class="form-control" placeholder="Required for site security clearance">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nationality</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Safety Vest Size</label>
                            <select class="form-select">
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                                <option>XL</option>
                                <option>XXL</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mobility Assistance Needed?</label>
                            <select class="form-select">
                                <option value="No">No, I can walk on rough terrain</option>
                                <option value="Yes">Yes, require assistance</option>
                            </select>
                            <div class="form-text text-muted" style="font-size: 0.75rem;">Construction sites may have
                                uneven ground.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Emergency Contact (Name - +1 555...)</label>
                        <input type="text" class="form-control" placeholder="Name - +1 555...">
                    </div>
                </div>

                <!-- 5. Payment & Terms -->
                <div class="form-check mb-4 mt-4">
                    <input class="form-check-input" type="checkbox" required id="termsCheck">
                    <label class="form-check-label" for="termsCheck">
                        I agree to the <a href="#" class="text-danger">Terms & Conditions</a>.
                    </label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <a href="javascript:history.back()" class="text-secondary text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                    <button type="submit" class="btn btn-proceed"
                        style="width: auto; padding-left: 40px; padding-right: 40px;">
                        Proceed to Payment <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const item = params.get('item');
        const type = params.get('type');
        const basePrice = parseFloat(params.get('price')) || 0;
        const imageUrl = params.get('image');

        let spotsAvailable = 10;
        if (item && item.includes('Factory')) spotsAvailable = 2;
        if (item && item.includes('Robotics')) spotsAvailable = 5;

        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Load User Data from LocalStorage ---
            const member = JSON.parse(localStorage.getItem('memberDetails'));
            const admin = JSON.parse(localStorage.getItem('adminDetails'));
            const user = member || admin;

            if (user) {
                // Pre-fill form if user is logged in
                const nameParts = (user.username || user.Username || '').split(' ');
                document.getElementById('firstName').value = nameParts[0] || '';
                document.getElementById('lastName').value = nameParts.slice(1).join(' ') || '';
                document.getElementById('email').value = user.email || user.Email || '';
                if (user.phone) document.getElementById('phone').value = user.phone;
            }

            if (!item) {
                document.querySelector('.summary-box').innerHTML = '<p class="text-danger">Error: No item selected.</p>';
                return;
            }
            // 2. Display the image in the summary box if it exists
            if (imageUrl) {
                const summaryBox = document.querySelector('.summary-box');
                const imgRow = document.createElement('div');
                imgRow.className = "mb-3 text-center";
                imgRow.innerHTML = `<img src="${imageUrl}" style="max-width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">`;
                summaryBox.prepend(imgRow); // Adds image to the top of the box
            }

            document.getElementById('displayItem').innerText = item;
            document.getElementById('displayType').innerText = type === 'Education' ? 'Education Program' : 'Immersive Field Trip';

            // --- LOGIC SWITCH ---
            if (type === 'Education') {
                document.getElementById('courseFields').style.display = 'block';
                document.getElementById('slotSelectionDiv').style.display = 'block';
                document.getElementById('singlePaxMessage').style.display = 'block';

                // FIX: Set required ONLY for Education fields
                document.getElementById('laptopCheck').setAttribute('required', 'true');

                populateSlots();
            } else if (type === 'Trip') {
                document.getElementById('tripFields').style.display = 'block';

                // FIX: Remove required from Education fields
                document.getElementById('laptopCheck').removeAttribute('required');
            }

            initParticipantSelect();
            updatePrice(1);
            generateParticipantFields(1);
        });

        function initParticipantSelect() {
            const select = document.getElementById('participantCount');
            select.innerHTML = '';

            if (type === 'Education') {
                const option = document.createElement('option');
                option.value = 1;
                option.text = "1 Person (Self)";
                select.appendChild(option);
                select.disabled = true;
                return;
            }

            const max = Math.min(spotsAvailable, 10);
            if (max <= 0) {
                const option = document.createElement('option');
                option.text = "Sold Out";
                select.appendChild(option);
                select.disabled = true;
                document.querySelector('.btn-proceed').disabled = true;
                document.querySelector('.btn-proceed').innerText = "Sold Out";
                return;
            }

            for (let i = 1; i <= max; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.text = i + (i === 1 ? ' Person' : ' People');
                select.appendChild(option);
            }
        }

        function populateSlots() {
            const container = document.getElementById('slotGrid');
            const slots = [
                { date: "Dec 23", time: "10:00 AM", seats: "3 Left" },
                { date: "Dec 23", time: "01:00 PM", seats: "1 Left" },
                { date: "Dec 24", time: "10:00 AM", seats: "5 Left" },
                { date: "Jan 05", time: "02:00 PM", seats: "Open" }
            ];

            slots.forEach((slot, index) => {
                const div = document.createElement('div');
                div.className = 'slot-card';
                div.innerHTML = `
                <div class="date">${slot.date}</div>
                <div class="time">${slot.time}</div>
                <div class="seats">${slot.seats}</div>
            `;
                div.onclick = () => selectSlotCard(div, `${slot.date} ${slot.time}`);
                container.appendChild(div);
            });
        }

        function selectSlotCard(card, value) {
            document.getElementById('selectedSlotValue').value = value;
            document.querySelectorAll('.slot-card').forEach(el => el.classList.remove('selected'));
            card.classList.add('selected');
        }

        function updateParticipants() {
            const count = parseInt(document.getElementById('participantCount').value);
            updatePrice(count);
            generateParticipantFields(count);
        }

        function updatePrice(count) {
            const total = basePrice * count;
            document.getElementById('totalPrice').innerText = '$' + total.toLocaleString();
            document.getElementById('priceBreakdown').innerText = `$${basePrice} x ${count} participant${count > 1 ? 's' : ''}`;
        }

        function generateParticipantFields(count) {
            const container = document.getElementById('participantsContainer');
            container.innerHTML = '';

            for (let i = 1; i <= count; i++) {
                const isPrimary = (i === 1);
                const card = document.createElement('div');
                card.className = 'participant-card';

                let html = `<span class="participant-badge">Participant ${i} ${isPrimary ? '(Primary)' : ''}</span>`;

                if (!isPrimary) {
                    html += `
                <div class="row mt-2">
                    <div class="col-md-6 mb-2">
                        <label class="form-label small">Full Name</label>
                        <input type="text" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label class="form-label small">Email (Optional)</label>
                        <input type="email" class="form-control form-control-sm">
                    </div>
                </div>`;
                } else {
                    html += `<div class="mt-2 text-muted small mb-2">Primary contact details used above.</div>`;
                }

                // CONDITIONAL: Only show Dietary for Trips
                if (type === 'Trip') {
                    html += `
                <div class="mb-1">
                    <label class="form-label small">Dietary Requirements</label>
                    <select class="form-select form-select-sm">
                        <option value="None">None / Standard</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                        <option value="Halal">Halal</option>
                        <option value="Kosher">Kosher</option>
                        <option value="Allergies">Allergies (Specify at check-in)</option>
                    </select>
                </div>`;
                }

                card.innerHTML = html;
                container.appendChild(card);
            }
        }

        function goToPayment(e) {
                e.preventDefault();

                if (type === 'Education' && !document.getElementById('selectedSlotValue').value) {
                    alert("Please select a session slot.");
                    return;
                }

                const count = document.getElementById('participantCount').value;
                const total = basePrice * count;

                let extraParams = '';
                if (type === 'Education') {
                    const slot = document.getElementById('selectedSlotValue').value;
                    extraParams = `&slot=${encodeURIComponent(slot)}`;
                }

                let imageParam = '';
            if (imageUrl && imageUrl !== 'null') {
                imageParam = `&image=${encodeURIComponent(imageUrl)}`;
            }

            window.location.href = `payment.html?price=${total}&item=${encodeURIComponent(item + ' (' + count + ' pax)')}${extraParams}${imageParam}`;
            }
    </script>

</body>

</html>
