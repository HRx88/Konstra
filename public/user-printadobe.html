<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintAdobe - User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-print me-2"></i>MyPortal</a>
        </div>
        <div class="d-flex flex-column">
            <a href="user-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <a href="user-printadobe.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> Printadobe</a>
            <a href="user-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn">
            <button onclick="logout()" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-3"
            onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fas fa-bars"></i> Menu
        </button>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">My Enrolled Programs</h2>
                <p class="text-muted">Track your progress and access course materials.</p>
            </div>
            <a href="programs.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Browse New Programs</a>
        </div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-2 text-muted">Loading your programs...</p>
        </div>

        <!-- Enrollment Grid -->
        <div class="row g-4" id="enrollmentGrid" style="display:none;">
            <!-- Dynamic Content -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display:none;">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130362-1800926.png" width="200"
                alt="No Enrollments" class="mb-3 opacity-75">
            <h4>No Active Enrollments</h4>
            <p class="text-muted">You haven't enrolled in any programs yet.</p>
            <a href="programs.html" class="btn btn-outline-danger mt-2">Explore Catalog</a>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const member = JSON.parse(localStorage.getItem('memberDetails'));
            if (!member) { window.location.href = 'login.html'; return; }

            // Assume member object has something like 'memberID' or 'userID' or 'id'
            // Based on earlier code, it seems to be memberID from login.html
            const userId = member.memberID || member.userID || member.id;

            if (userId) {
                loadEnrollments(userId);
            } else {
                console.error("User ID not found in localStorage");
            }
        });

        async function loadEnrollments(userId) {
            const grid = document.getElementById('enrollmentGrid');
            const loader = document.getElementById('loader');
            const emptyState = document.getElementById('emptyState');

            try {
                const res = await fetch(`/api/enrollments/my-enrollments?userID=${userId}`);
                const enrollments = await res.json();

                loader.style.display = 'none';

                if (!res.ok || enrollments.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                grid.style.display = 'flex';

                // Helper to get badge color based on type
                const getTypeBadge = (type) => {
                    if (type === 'Workshop') return 'bg-info';
                    if (type === 'Immersive Trip') return 'bg-success';
                    return 'bg-primary';
                };

                grid.innerHTML = enrollments.map(e => `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 shadow-sm border-0">
                            <div class="position-relative">
                                <img src="${e.ProgramImage || 'https://via.placeholder.com/400x200?text=Program'}" 
                                     class="card-img-top" alt="${e.ProgramTitle}" style="height: 180px; object-fit: cover;">
                                <span class="badge ${getTypeBadge(e.ProgramType)} position-absolute top-0 end-0 m-3">
                                    ${e.ProgramType}
                                </span>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title fw-bold">${e.ProgramTitle}</h5>
                                <p class="card-text text-muted small mb-3">
                                    ${e.ProgramDescription ? e.ProgramDescription.substring(0, 80) + '...' : 'No description available.'}
                                </p>
                                
                                <div class="mb-3">
                                    <small class="text-muted d-block mb-1">Items Progress</small>
                                    <div class="progress" style="height: 8px;">
                                        <div class="progress-bar bg-danger" role="progressbar" 
                                             style="width: ${e.Progress || 0}%" 
                                             aria-valuenow="${e.Progress || 0}" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="d-flex justify-content-between mt-1">
                                        <small class="text-muted fw-bold">${e.Progress || 0}%</small> 
                                        <small class="text-${e.Status === 'Completed' ? 'success' : 'warning'} fw-bold">
                                            ${e.Status}
                                        </small>
                                    </div>
                                </div>

                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <small class="text-muted"><i class="far fa-calendar-alt me-1"></i> ${new Date(e.EnrollmentDate).toLocaleDateString()}</small>
                                    <a href="#" class="btn btn-sm btn-outline-dark">Access Content</a>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error("Error loading enrollments:", error);
                loader.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
