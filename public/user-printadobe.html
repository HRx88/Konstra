<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintAdobe - User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/user-printadobe.css">
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-print me-2"></i>MyPortal</a>
        </div>
        <div class="d-flex flex-column">
            <a href="user-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <a href="user-printadobe.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> Printadobe</a>
            <a href="user-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-3" id="mobileDashToggle">
            <i class="fas fa-bars"></i> Menu
        </button>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">My Enrolled Programs</h2>
                <p class="text-muted">Track your progress and access course materials.</p>
            </div>
            <a href="programs.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Browse New Programs</a>
        </div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-2 text-muted">Loading your programs...</p>
        </div>

        <!-- Enrollment Grid -->
        <div class="row g-4" id="enrollmentGrid" style="display:none;">
            <!-- Dynamic Content -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display:none;">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-state-2130362-1800926.png" width="200"
                alt="No Enrollments" class="mb-3 opacity-75">
            <h4>No Active Enrollments</h4>
            <p class="text-muted">You haven't enrolled in any programs yet.</p>
            <a href="programs.html" class="btn btn-outline-danger mt-2">Explore Catalog</a>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-printadobe.js"></script>
</body>

</html>
