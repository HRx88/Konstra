<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - PrintAdobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-sidebar.css">
    <style>
        /* Insert the "Universal Admin Sidebar" CSS here */
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Highlight the active page */
        #nav-dashboard {
            color: white;
            background-color: #2c2c2c;
            border-left: 4px solid #d32f2f;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 5px solid #d32f2f;
        }
    </style>
</head>

<body>

    <nav class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="admin-home.html" class="brand-text"><i class="fas fa-print me-2"></i>AdminPanel</a>
        </div>
        <div class="d-flex flex-column">
            <a href="admin-home.html" class="nav-link" id="nav-dashboard"><i class="fas fa-tachometer-alt"></i>
                Dashboard</a>
            <a href="admin-doc.html" class="nav-link" id="nav-document"><i class="fas fa-folder-open"></i> Document</a>
            <a href="chat.html" class="nav-link" id="nav-chat"><i class="fas fa-comments"></i> Chat</a>
            <a href="my-meetings.html" class="nav-link" id="nav-meeting"><i class="fas fa-video"></i> Meeting</a>
            <a href="admin-printadobe.html" class="nav-link" id="nav-printadobe"><i class="fas fa-graduation-cap"></i>
                PrintAdobe</a>
            <a href="admin-credentials.html" class="nav-link" id="nav-credentials"><i class="fas fa-certificate"></i>
                Credentials</a>
            <a href="admin-projects.html" class="nav-link" id="nav-project"><i class="fas fa-tasks"></i> Project</a>
            <a href="admin-profile.html" class="nav-link" id="nav-profile"><i class="fas fa-user-circle"></i>
                Profile</a>
        </div>
        <div class="logout-btn-container">
            <button onclick="logout()" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>
    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4"
            onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </button>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Dashboard Overview</h2>
            <div class="text-muted" id="adminWelcome">Welcome, Admin</div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-3">
                <div class="stat-card">
                    <div>
                        <h6 class="text-muted mb-1">Total Revenue</h6>
                        <h3 class="fw-bold mb-0">$12,450</h3>
                    </div>
                    <div class="text-danger fs-3"><i class="fas fa-dollar-sign"></i></div>
                </div>
            </div>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white py-3">
                <h5 class="mb-0 fw-bold">Recent Activity</h5>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>User</th>
                            <th>Item</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="ps-4">#9921</td>
                            <td>John Doe</td>
                            <td>Engineering Course</td>
                            <td><span class="badge bg-success">Paid</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        // Pre-fill Admin Name
        const admin = JSON.parse(localStorage.getItem('adminDetails'));
        if (admin) {
            document.getElementById('adminWelcome').innerText = `Welcome, ${admin.username || admin.Username}`;
        }
    </script>
</body>

</html>
