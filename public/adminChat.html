<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/adminChat.css">
</head>

<body>

    <div class="app-container">

        <!-- SIDEBAR -->
        <div class="sidebar-col" id="sidebar">
            <!-- Header -->
            <div class="section-header">
                <div class="d-flex align-items-center gap-3">
                    <div class="avatar" id="my-avatar">U</div>
                    <div>
                        <h6 class="m-0 fw-bold text-dark" id="current-user-name">Loading...</h6>
                        <span class="badge bg-light text-secondary border" id="my-role-badge">User</span>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <div class="position-relative">
                        <button class="btn btn-light rounded-circle btn-sm p-2" id="new-conversation-btn"
                            title="New Chat">
                            <i class="fas fa-edit text-primary"></i>
                        </button>
                    </div>
                    <button class="btn btn-light rounded-circle btn-sm p-2" id="logout-btn" title="Logout">
                        <i class="fas fa-sign-out-alt text-danger"></i>
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="p-3 border-bottom border-light">
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" class="form-control bg-light border-0 shadow-none" id="search-contacts"
                        placeholder="Search chats...">
                </div>
            </div>

            <!-- Contacts List -->
            <div class="contact-list custom-scrollbar" id="contacts-list">
                <div class="text-center p-5 text-muted">
                    <div class="spinner-border spinner-border-sm text-primary mb-2" role="status"></div>
                    <div>Syncing chats...</div>
                </div>
            </div>
        </div>

        <!-- CHAT AREA -->
        <div class="chat-col" id="chat-interface">
            <!-- Empty State (Desktop Default) -->
            <div id="empty-chat" class="empty-state">
                <div class="bg-white p-4 rounded-circle mb-3 shadow-sm">
                    <i class="fas fa-comments fa-3x text-primary"></i>
                </div>
                <h4 class="fw-bold text-dark">Welcome to Chat</h4>
                <p>Select a conversation to start messaging.<br>You have <span class="fw-bold text-primary"
                        id="total-unread-count">0</span> unread notifications.</p>
            </div>

            <!-- Active Chat -->
            <div id="active-chat-interface" class="d-none h-100 flex-column">

                <!-- Chat Header -->
                <div class="section-header shadow-sm position-relative" style="z-index: 5;">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-link text-dark back-btn p-0 me-3" id="btnMobileBack">
                            <i class="fas fa-arrow-left fa-lg"></i>
                        </button>

                        <div class="position-relative me-3">
                            <div class="avatar avatar-sm" id="header-avatar">?</div>
                            <div class="status-dot status-offline" id="header-status-dot"></div>
                        </div>

                        <div>
                            <h6 class="m-0 fw-bold" id="chat-contact-name">Select Contact</h6>
                            <small class="text-success d-none" id="chat-contact-status">Online</small>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-link text-muted" data-bs-toggle="dropdown"><i
                                class="fas fa-ellipsis-vertical"></i></button>
                        <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                            <li><a class="dropdown-item text-danger" href="#" id="btnDeleteConversation"><i
                                        class="fas fa-trash-alt me-2"></i> Delete Conversation</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Messages -->
                <div class="chat-messages" id="messages">
                    <!-- Messages injected here -->
                </div>

                <!-- Input Area -->
                <div class="chat-input-wrapper">
                    <button class="btn-icon"><i class="far fa-smile"></i></button>
                    <button class="btn-icon"><i class="fas fa-paperclip"></i></button>
                    <input type="text" class="chat-input" id="message-input" placeholder="Type a message..."
                        autocomplete="off">
                    <button class="btn-send" id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Banner (Toast) -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast custom-toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-comment-dots me-2"></i>
                <strong class="me-auto" id="toast-sender">New Message</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                Hello, how are you?
            </div>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">New Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label text-muted small fw-bold text-uppercase">To:</label>
                        <select class="form-select form-select-lg bg-light border-0" id="userSelect">
                            <option value="">Loading users...</option>
                        </select>
                        <input type="hidden" id="targetUserType" value="">
                    </div>
                    <button type="button" class="btn btn-primary w-100 py-3 rounded-pill fw-bold"
                        id="startConversationBtn">
                        Start Conversation
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Logic -->
    <script src="js/adminChat.js"></script>
</body>

</html>
