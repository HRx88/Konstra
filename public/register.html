            }

            .strength-medium {

            }

            .strength-strong {

            }

            .auth-button {
                width: 100%;
                padding: 12px;
                background-color: #C80606;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

            .auth-button:hover {
                transform: translateY(-2px);
            }

            .auth-button:active {
                transform: translateY(0);
            }

            .auth-footer {
                text-align: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #e1e5e9;
            }

            .auth-footer a {
                color: #C80606;
                text-decoration: none;
                font-weight: 500;
            }

            .auth-footer a:hover {
                text-decoration: underline;
            }

            .error-message {

                border: 1px solid #fcc;

                padding: 10px;

                display: none;
            }

            .success-message {
                background-color: #efe;
                border: 1px solid #cfc;
                color: #363;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                display: none;
            }

            .loading {
                opacity: 0.7;
                pointer-events: none;
            }

            .profile-picture-preview {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin: 10px auto;
                display: none;
                border: 3px solid #C80606;
            }

    <!-- Registration Group -->
        <section class="Registration-Container">
            <div class="auth-container">
                <div class="auth-header">

                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <div id="password-strength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Confirm your password">
                    </div>

                    <div class="form-group">
                        <label for="profile-picture">Profile Picture URL (Optional)</label>
                        <input type="url" id="profile-picture" name="profile-picture"
                            placeholder="https://example.com/avatar.jpg">

                    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');
        const profilePictureInput = document.getElementById('profile-picture');
        const profilePreview = document.getElementById('profile-preview');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = '';
            let strengthClass = '';

            if (password.length === 0) {
                strength = '';
            } else if (password.length < 6) {
                strength = 'Weak';
                strengthClass = 'strength-weak';
            } else if (password.length < 10) {
                strength = 'Medium';
                strengthClass = 'strength-medium';
            } else {
                strength = 'Strong';
                strengthClass = 'strength-strong';
            }

            passwordStrength.textContent = strength;
            passwordStrength.className = `password-strength ${strengthClass}`;
        });

        // Profile picture preview
        profilePictureInput.addEventListener('input', function () {
            const url = this.value;
            if (url) {
                profilePreview.src = url;
                profilePreview.style.display = 'block';

                // Check if image loads successfully
                profilePreview.onerror = function () {
                    profilePreview.style.display = 'none';
                    showError('Failed to load profile picture from the provided URL');
                };

                profilePreview.onload = function () {
                    // Clear any previous image loading errors
                    const errorElement = document.getElementById('error-message');
                    if (errorElement.textContent.includes('profile picture')) {
                        errorElement.style.display = 'none';
                    }
                };
            } else {
                profilePreview.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const profilePicture = document.getElementById('profile-picture').value;
            const registerButton = document.getElementById('register-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // Hide messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showError('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }

            // Show loading state
            registerButton.textContent = 'Creating Account...';
            registerButton.classList.add('loading');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        profilePicture: profilePicture || undefined
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Account created successfully! Redirecting to login...');

                    // Redirect to login page after short delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please try again.');
            } finally {
                // Reset button
                registerButton.textContent = 'Create Account';
                registerButton.classList.remove('loading');
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }

        // Check if user is already logged in
        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'chat.html';
            }
        }

        // Check for existing login on page load
        checkExistingLogin();
    </script>
