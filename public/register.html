<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat System</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join our chat community today</p>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
                <div id="password-strength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required
                    placeholder="Confirm your password">
            </div>

            <div class="form-group">
                <label for="profile-picture">Profile Picture URL (Optional)</label>
                <input type="url" id="profile-picture" name="profile-picture"
                    placeholder="https://example.com/avatar.jpg">
                <img id="profile-preview" class="profile-picture-preview" alt="Profile preview">
            </div>

            <button type="submit" class="auth-button" id="register-button">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in here</a></p>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
