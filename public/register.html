    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Registration Group */
            .Registration-Container {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                /* min-height: 100vh; */
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 30px calc(3rem + 8px);
            }

            .auth-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
                padding: 40px;
                width: 100%;
                max-width: 450px;
            }

            .auth-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .auth-header h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 28px;
            }

            .auth-header p {
                color: #666;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #333;
                font-weight: 500;
            }

            .form-group input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e1e5e9;
                border-radius: 8px;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }

            .form-group input:focus {
                outline: none;
                border-color: #C80606;
            }

            .password-strength {
                margin-top: 5px;
                font-size: 12px;
            }

            .strength-weak {
                color: #e74c3c;
            }

            .strength-medium {
                color: #f39c12;
            }

            .strength-strong {
                color: #27ae60;
            }

            .auth-button {
                width: 100%;
                padding: 12px;
                background-color: #C80606;
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

            .auth-button:hover {
                transform: translateY(-2px);
            }

            .auth-button:active {
                transform: translateY(0);
            }

            .auth-footer {
                text-align: center;
                margin-top: 20px;
                padding-top: 20px;
                border-top: 1px solid #e1e5e9;
            }

            .auth-footer a {
                color: #C80606;
                text-decoration: none;
                font-weight: 500;
            }

            .auth-footer a:hover {
                text-decoration: underline;
            }

            .error-message {
                background-color: #fee;
                border: 1px solid #fcc;
                color: #c33;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                display: none;
            }

            .success-message {
                background-color: #efe;
                border: 1px solid #cfc;
                color: #363;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                display: none;
            }

            .loading {
                opacity: 0.7;
                pointer-events: none;
            }

            .profile-picture-preview {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin: 10px auto;
                display: none;
                border: 3px solid #C80606;
            }

            /* Responsiveness Modification */
                @media (max-height: 800px) {
                    .Registration-Container{
                        padding: 20px calc(3rem + 8px);
                        justify-content: center;
                    }

                    .auth-container{
                        max-width: 360px;
                        /* max-height: 435px; */
                        max-height: 600px;
                        padding: 22px;
                    }

                    .auth-header{ 
                        margin-bottom: 7px; 
                    }

                    .auth-header h1{ 
                        font-size: 18px; 
                        margin-bottom: 0; 
                    }

                    .auth-header p{ 
                        font-size: 13px; 
                    }

                    .form-group{
                        margin-bottom: 11px;
                    }

                    #register-form label{ 
                        font-size: 13px; 
                        margin-bottom: 5px;
                    }

                    #register-form input{ 
                        padding: 8px 10px; 
                        font-size: 12px; 
                    }

                    .auth-button{ 
                        padding: 10px; 
                        font-size: 14px; 
                    }

                    .auth-footer{ 
                        margin-top: 12px; 
                        padding-top: 10px; 
                    }
                    
                }
    </style>
</head>

    <!-- Registration Group -->
        <section class="Registration-Container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>Create Account</h1>
                    <p>Join our chat community today</p>
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password">
                        <div id="password-strength" class="password-strength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required
                            placeholder="Confirm your password">
                    </div>

                    <div class="form-group">
                        <label for="profile-picture">Profile Picture URL (Optional)</label>
                        <input type="url" id="profile-picture" name="profile-picture"
                            placeholder="https://example.com/avatar.jpg">
                        <img id="profile-preview" class="profile-picture-preview" alt="Profile preview">
                    </div>

                    <button type="submit" class="auth-button" id="register-button">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
