<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/my-meetings.css">
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-handshake me-2"></i>KonstraPartner</a>
        </div>
        <div class="d-flex flex-column" id="sidebarLinks">
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-3" id="mobileDashToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0 fw-bold text-dark"><i class="fas fa-video text-primary me-2"></i>Scheduled Meetings</h4>
            <div>
                <span id="roleBadge" class="badge bg-light text-dark border me-2">Loading...</span>
                <a href="booking-Consultation.html" class="btn btn-primary btn-sm rounded-pill px-3">
                    <i class="fas fa-plus me-1"></i> New Booking
                </a>
            </div>
        </div>

        <div id="loader" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
        </div>

        <div class="row g-4" id="meetingsGrid"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/my-meetings.js"></script>
</body>

</html>
