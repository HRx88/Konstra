<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - Document Management System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Shared Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .user-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .document-card {
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            background: white;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center content */
            text-align: center;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Updated Icon Style */
        .doc-icon {
            font-size: 48px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .document-card:hover .doc-icon {
            transform: scale(1.1);
        }

        .doc-name {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
            word-break: break-word;
            flex-grow: 1;
            width: 100%;
        }

        .doc-meta {
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: #718096;
            font-size: 13px;
            margin-bottom: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .doc-actions {
            width: 100%;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            color: white;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-download {
            background: #48bb78;
        }

        .btn-preview {
            background: #ed8936;
        }

        /* MODAL STYLES (Kept same as before) */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90vw;
            height: 90vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .close-modal {
            font-size: 28px;
            cursor: pointer;
            color: #e53e3e;
            background: none;
            border: none;
        }

        .preview-area {
            flex: 1;
            background: #f7fafc;
            border-radius: 4px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-area canvas,
        .image-preview {
            max-width: 100%;
            height: auto !important;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .word-preview-content {
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .excel-preview-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: white;
        }

        .excel-preview-table td,
        .excel-preview-table th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .excel-preview-table th {
            background-color: #48bb78;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>User Panel</h1>
            <p class="subtitle">My Documents</p>
            <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </header>

        <div class="user-panel">
            <div class="panel-title">
                <i class="fas fa-folder-open"></i>
                <h2>Stored Files</h2>
            </div>
            <div id="documentList" class="document-list">
            </div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="modal-content">
            <div class="preview-header">
                <h3 id="previewTitle">Preview</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="preview-area" id="previewArea"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let CURRENT_USER_ID = null;

        document.addEventListener('DOMContentLoaded', initializeUser);
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('previewModal').style.display = 'none';
        });

        function initializeUser() {
            const memberDetails = JSON.parse(localStorage.getItem("memberDetails"));
            if (!memberDetails || !memberDetails.memberID) {
                window.location.href = "login.html";
                return;
            }
            CURRENT_USER_ID = memberDetails.memberID;
            loadUserDocuments();
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        async function loadUserDocuments() {
            try {
                const response = await fetch(`/api/documents/user/${CURRENT_USER_ID}`);
                const result = await response.json();
                if (result.success) renderDocuments(result.documents);
            } catch (error) { console.error(error); }
        }

        // --- NEW HELPER FUNCTION FOR ICONS ---
        function getFileIcon(type) {
            // PDF
            if (type === 'application/pdf') {
                return { icon: 'fa-file-pdf', color: '#e53e3e' }; // Red
            }
            // Word
            if (type.includes('word') || type.includes('document')) {
                return { icon: 'fa-file-word', color: '#3182ce' }; // Blue
            }
            // Excel / CSV
            if (type.includes('sheet') || type.includes('excel') || type.includes('csv')) {
                return { icon: 'fa-file-excel', color: '#38a169' }; // Green
            }
            // Images
            if (type.startsWith('image/')) {
                return { icon: 'fa-file-image', color: '#805ad5' }; // Purple
            }
            // Text
            if (type.includes('text')) {
                return { icon: 'fa-file-alt', color: '#718096' }; // Gray
            }
            // Default
            return { icon: 'fa-file', color: '#a0aec0' };
        }

        function renderDocuments(documents) {
            const list = document.getElementById('documentList');
            if (documents.length === 0) {
                list.innerHTML = '<p style="text-align:center; width:100%; grid-column: 1/-1; color:#718096;">No documents found.</p>';
                return;
            }

            list.innerHTML = documents.map(doc => {
                // Get dynamic icon and color
                const iconData = getFileIcon(doc.FileType);

                return `
                <div class="document-card">
                    <div class="doc-icon" style="color: ${iconData.color}">
                        <i class="fas ${iconData.icon}"></i>
                    </div>
                    <div class="doc-name">${doc.FileName}</div>
                    <div class="doc-meta">
                        <span>${(doc.FileSize / 1024).toFixed(1)} KB</span>
                        <span>${new Date(doc.UploadDate).toLocaleDateString()}</span>
                    </div>
                    <div class="doc-actions">
                        <button class="btn btn-download" onclick="downloadDoc(${doc.DocumentID}, '${doc.FileName}')">
                            <i class="fas fa-download"></i> Download
                        </button>
                        <button class="btn btn-preview" onclick="previewDoc(${doc.DocumentID}, '${doc.FileType}', '${doc.FileName}')">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        function downloadDoc(id, fileName) {
            Swal.fire({
                title: 'Download File?',
                text: `Do you want to download "${fileName}"?`,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#48bb78',
                cancelButtonColor: '#718096',
                confirmButtonText: 'Yes, Download'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        icon: 'success', title: 'Download Started', toast: true,
                        position: 'top-end', showConfirmButton: false, timer: 3000
                    });
                    window.location.href = `/api/documents/download/${id}/user/${CURRENT_USER_ID}`;
                }
            });
        }

        async function previewDoc(id, type, name) {
            const modal = document.getElementById('previewModal');
            const area = document.getElementById('previewArea');
            document.getElementById('previewTitle').innerHTML = `<i class="fas fa-eye" style="color:#ed8936"></i> ${name}`;

            modal.style.display = 'flex';
            area.innerHTML = '<div class="loading-spinner" style="border:4px solid #f3f3f3; border-top:4px solid #667eea; width:40px; height:40px; border-radius:50%; animation:spin 1s linear infinite;"></div><p style="margin-top:15px;">Loading...</p>';

            const url = `/api/documents/download/${id}/user/${CURRENT_USER_ID}`;

            try {
                if (type === 'application/pdf') {
                    const loadingTask = pdfjsLib.getDocument(url);
                    const pdf = await loadingTask.promise;
                    area.innerHTML = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        area.appendChild(canvas);
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                    }
                }
                else if (type.includes('wordprocessingml')) {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                    if (result.value) area.innerHTML = `<div class="word-preview-content">${result.value}</div>`;
                    else throw new Error("Empty document");
                }
                else if (type.includes('sheet') || type.includes('excel') || type.includes('csv')) {
                    const response = await fetch(url);
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const html = XLSX.utils.sheet_to_html(worksheet, { id: "excelTable", editable: false });
                    area.innerHTML = html;
                    const table = area.querySelector('table');
                    if (table) table.className = 'excel-preview-table';
                }
                else if (type.startsWith('image/')) {
                    area.innerHTML = `<img src="${url}" class="image-preview" />`;
                }
                else if (type === 'text/plain') {
                    const response = await fetch(url);
                    const text = await response.text();
                    area.innerHTML = `<pre style="background:white; padding:20px; white-space:pre-wrap;">${text}</pre>`;
                }
                else { throw new Error("Format not supported"); }
            } catch (error) {
                console.error(error);
                area.innerHTML = `
                    <div style="text-align:center; padding: 40px; color:#4a5568;">
                        <i class="fas fa-file-circle-xmark" style="font-size:48px; margin-bottom:20px; color:#cbd5e0;"></i>
                        <h3>Cannot Preview File</h3>
                        <p>This browser cannot display <b>${type}</b> files directly.</p>
                        <a href="${url}" class="btn" style="background:#48bb78; color:white; display:inline-block; width:auto; margin-top:15px;">
                            Download File
                        </a>
                    </div>`;
            }
        }
    </script>
</body>

</html>
