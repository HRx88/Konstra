<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Content - Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/program-content.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="learning-container pt-5 pt-md-0">
        <!-- Mobile Header Toggle (Visible only on mobile) -->
        <div class="d-md-none w-100 position-fixed top-0 start-0 bg-white shadow-sm p-3 d-flex justify-content-between align-items-center"
            style="z-index: 1100; height: 60px;">
            <button class="btn btn-outline-dark" id="mobileDashToggle">
                <i class="fas fa-bars"></i>
            </button>
            <span class="fw-bold">MyPortal</span>
            <div style="width: 38px;"></div> <!-- Spacer -->
        </div>

        <!-- Navigation Sidebar -->
        <nav class="dashboard-sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="#" class="brand-text"><i class="fas fa-user me-2"></i>KonstraMember</a>
            </div>
            <div class="d-flex flex-column">
                <a href="user-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
                <a href="user-printadobe.html" class="nav-link active"><i class="fas fa-graduation-cap"></i>
                    Printadobe</a>
                <a href="user-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
                <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="user-overview.html" class="nav-link"><i class="fas fa-chart-pie"></i> Overview</a>
            </div>
            <div class="logout-btn">
                <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                    Logout</button>
            </div>
        </nav>

        <!-- Module Sidebar -->
        <div class="module-sidebar">
            <div class="sidebar-header-main">
                <div class="header-top">
                    <a href="user-dashboard.html" class="dashboard-link">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>

                <div class="program-info">
                    <h5 id="programTitle" class="program-title">
                        <i class="fas fa-graduation-cap me-2 text-warning"></i>Loading...
                    </h5>

                    <div class="progress-section">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="progress-label">YOUR PROGRESS</span>
                            <span class="progress-value" id="progressText">0/0</span>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="module-list-container flex-grow-1 overflow-auto">
                <div id="moduleList" class="module-list">
                    <!-- Parent/General Modules injected here -->
                </div>

                <!-- Child Programs (Levels) -->
                <div id="levelsListContainer" class="mt-0"></div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <div class="content-header">
                <div>
                    <h5 class="mb-0" id="currentModuleTitle">Select a module to begin</h5>
                    <small class="text-muted" id="currentModuleType"></small>
                </div>
            </div>

            <div class="content-main" id="contentMain">
                <div class="empty-state">
                    <i class="fas fa-play-circle" style="font-size: 80px; color: #ddd;"></i>
                    <h4 class="mt-3">Choose a module from the sidebar</h4>
                    <p class="text-muted">Start your learning journey by selecting the first module</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Celebration Modal -->
    <div class="celebration" id="celebration">
        <i class="fas fa-trophy" style="font-size: 60px; color: #ffc107;"></i>
        <h3 class="mt-3">Module Completed!</h3>
        <p class="text-muted">Great job! Keep up the momentum.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/program-content.js"></script>
</body>

</html>
