<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-light: #e0e7ff;
            --bg-color: #f3f4f6;
            --sidebar-width: 350px;
            --my-msg-bg: #4f46e5;
            --their-msg-bg: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* --- Main Layout --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: white;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
            background: #fff;
            height: 100%;
            transition: all 0.3s ease;
        }

        .contact-list {
            overflow-y: auto;
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f9fafb;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background-color: #f9fafb;
        }

        .contact-item.active {
            background-color: var(--primary-light);
            border-left: 4px solid var(--primary-color);
        }

        /* --- Chat Area --- */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f8fafc;
            position: relative;
            height: 100%;
        }

        .chat-header {
            padding: 10px 20px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- Message Bubbles --- */
        .message {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .message-sent {
            align-self: flex-end;
            background-color: var(--my-msg-bg);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-received {
            align-self: flex-start;
            background-color: var(--their-msg-bg);
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message-meta {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 4px;
        }

        /* --- Responsive Logic --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 20;
            }

            .chat-area {
                width: 100%;
                position: absolute;
                z-index: 10;
            }

            /* Toggle Classes */
            .show-chat .sidebar {
                transform: translateX(-100%);
            }

            .show-chat .chat-area {
                z-index: 30;
            }

            /* Bring chat to front */

            /* Back Button */
            #back-btn {
                display: inline-block !important;
            }
        }

        @media (min-width: 769px) {
            .sidebar {
                position: relative;
                transform: none !important;
            }

            .chat-area {
                position: relative;
                z-index: 1;
            }

            #back-btn {
                display: none !important;
            }
        }

        /* Utils */
        .user-avatar-sm {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-light);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .online {
            background-color: #10b981;
        }

        .offline {
            background-color: #9ca3af;
        }

        .unread-badge {
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Toast Position */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
    </style>
</head>

<body>

    <div class="toast-container" id="notification-area"></div>

    <div class="app-container" id="main-container">

        <div class="sidebar">
            <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
                <div class="d-flex align-items-center gap-2">
                    <div class="user-avatar-sm" id="my-avatar">U</div>
                    <div>
                        <h6 class="m-0 fw-bold" id="current-user-name">Loading...</h6>
                        <small class="text-muted" id="my-role-badge">User</small>
                    </div>
                </div>
                <div>
                    <button class="btn btn-sm btn-light rounded-circle shadow-sm" id="new-conversation-btn"><i
                            class="fas fa-plus text-primary"></i></button>
                    <button class="btn btn-sm btn-light rounded-circle shadow-sm" id="logout-btn"><i
                            class="fas fa-sign-out-alt text-danger"></i></button>
                </div>
            </div>

            <div class="p-3">
                <input type="text" class="form-control rounded-pill bg-light border-0" id="search-contacts"
                    placeholder="Search chats...">
            </div>

            <div class="contact-list" id="contacts-list">
                <div class="text-center p-4">
                    <div class="spinner-border spinner-border-sm text-primary"></div>
                </div>
            </div>
        </div>

        <div class="chat-area">

            <div id="empty-chat" class="d-flex flex-column align-items-center justify-content-center h-100 text-muted">
                <i class="far fa-comments fa-4x mb-3 text-secondary opacity-50"></i>
                <h5>Select a chat to start messaging</h5>
            </div>

            <div id="active-chat-interface" class="d-none flex-column h-100">

                <div class="chat-header shadow-sm">
                    <div class="d-flex align-items-center gap-3">
                        <button class="btn btn-light btn-sm rounded-circle" id="back-btn">
                            <i class="fas fa-arrow-left"></i>
                        </button>

                        <div class="position-relative">
                            <div class="user-avatar-sm" id="header-avatar">?</div>
                            <div class="status-dot offline" id="header-status-dot"></div>
                        </div>
                        <div>
                            <h6 class="m-0 fw-bold" id="chat-contact-name">Name</h6>
                            <small class="text-muted" id="chat-contact-status">Offline</small>
                        </div>
                    </div>

                    <button class="btn btn-light btn-sm" data-bs-toggle="dropdown"><i
                            class="fas fa-ellipsis-v"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger" href="#">Clear Chat</a></li>
                    </ul>
                </div>

                <div class="chat-messages" id="messages">
                </div>

                <div class="p-3 bg-white border-top">
                    <div class="input-group">
                        <input type="text" class="form-control border-0 bg-light rounded-pill ps-4" id="message-input"
                            placeholder="Type a message..." autocomplete="off">
                        <button class="btn btn-primary rounded-circle ms-2" style="width: 40px; height: 40px;"
                            id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-muted fw-bold small" id="selectLabel">Select User</label>
                    <select class="form-select form-select-lg mb-3" id="userSelect">
                        <option value="">Loading...</option>
                    </select>
                    <input type="hidden" id="targetUserType" value="">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary btn-lg" id="startConversationBtn">Start
                            Chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
