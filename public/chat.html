<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="/css/chat.css" rel="stylesheet">

    <style>
        /* DASHBOARD LAYOUT OVERRIDES */
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* 1. DASHBOARD SIDEBAR (Far Left) */
        .dash-sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a1a1a;
            color: white;
            padding-top: 20px;
            z-index: 2000;
        }

        .dash-sidebar .nav-link {
            color: #b0b0b0;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .dash-sidebar .nav-link:hover,
        .dash-sidebar .nav-link.active {
            color: white;
            background-color: #2c2c2c;
            border-left: 4px solid #d32f2f;
        }

        .dash-sidebar i {
            width: 30px;
            font-size: 1.1rem;
        }

        .brand-text {
            color: #d32f2f;
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
            padding-left: 25px;
            display: block;
            margin-bottom: 20px;
        }

        /* 2. CHAT WRAPPER (Pushed right) */
        .chat-wrapper-custom {
            margin-left: 250px;
            /* Width of dash-sidebar */
            height: 100vh;
            width: calc(100% - 250px);
            display: flex;
        }

        /* 3. ORIGINAL CHAT CSS FIXES */
        /* We rely on your existing chat.css but ensure it fits in .chat-wrapper-custom */
        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Reset */

        @media (max-width: 768px) {
            .dash-sidebar {
                transform: translateX(-100%);
                transition: 0.3s;
            }

            .dash-sidebar.active {
                transform: translateX(0);
            }

            .chat-wrapper-custom {
                margin-left: 0;
                width: 100%;
            }

            #mobileDashToggle {
                display: block !important;
                position: absolute;
                top: 10px;
                left: 10px;
                z-index: 3000;
            }
        }
    </style>
</head>

<body>

    <nav class="dash-sidebar" id="dashSidebar">
        <a href="#" class="brand-text"><i class="fas fa-print me-2"></i>Portal</a>
        <div class="d-flex flex-column" id="dashLinks">
        </div>
        <div style="position: absolute; bottom: 20px; width: 100%; padding: 0 20px;">
            <button onclick="logout()" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <button class="btn btn-dark d-none" id="mobileDashToggle"
        onclick="document.getElementById('dashSidebar').classList.toggle('active')">
        <i class="fas fa-bars"></i>
    </button>

    <div class="chat-wrapper-custom">
        <div class="toast-container" id="notification-area"></div>

        <div class="app-container" id="main-container">

            <div class="sidebar">
                <div class="d-flex justify-content-between align-items-center p-3 border-bottom bg-light">
                    <div class="d-flex align-items-center gap-2">
                        <div class="user-avatar-sm" id="my-avatar">U</div>
                        <div>
                            <h6 class="m-0 fw-bold" id="current-user-name">Loading...</h6>
                            <small class="text-muted" id="my-role-badge">User</small>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-light rounded-circle shadow-sm" id="new-conversation-btn"><i
                                class="fas fa-plus text-primary"></i></button>
                    </div>
                </div>

                <div class="p-3">
                    <input type="text" class="form-control rounded-pill bg-light border-0" id="search-contacts"
                        placeholder="Search chats...">
                </div>

                <div class="contact-list" id="contacts-list">
                    <div class="text-center p-4">
                        <div class="spinner-border spinner-border-sm text-primary"></div>
                    </div>
                </div>
            </div>

            <div class="chat-area">
                <div id="empty-chat"
                    class="d-flex flex-column align-items-center justify-content-center h-100 text-muted">
                    <i class="far fa-comments fa-4x mb-3 text-secondary opacity-50"></i>
                    <h5>Select a chat to start messaging</h5>
                </div>

                <div id="active-chat-interface" class="d-none flex-column h-100">
                    <div class="chat-header shadow-sm">
                        <div class="d-flex align-items-center gap-3">
                            <button class="btn btn-light btn-sm rounded-circle" id="back-btn"><i
                                    class="fas fa-arrow-left"></i></button>
                            <div class="position-relative">
                                <div class="user-avatar-sm" id="header-avatar">?</div>
                                <div class="status-dot offline" id="header-status-dot"></div>
                            </div>
                            <div>
                                <h6 class="m-0 fw-bold" id="chat-contact-name">Name</h6>
                                <small class="text-muted" id="chat-contact-status">Offline</small>
                            </div>
                        </div>
                    </div>

                    <div class="chat-messages" id="messages"></div>

                    <div class="p-3 bg-white border-top">
                        <div class="input-group">
                            <input type="text" class="form-control border-0 bg-light rounded-pill ps-4"
                                id="message-input" placeholder="Type a message..." autocomplete="off">
                            <button class="btn btn-primary rounded-circle ms-2" style="width: 40px; height: 40px;"
                                id="send-button"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold">New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label class="form-label text-muted fw-bold small" id="selectLabel">Select User</label>
                    <select class="form-select form-select-lg mb-3" id="userSelect">
                        <option value="">Loading...</option>
                    </select>
                    <input type="hidden" id="targetUserType" value="">
                    <div class="d-grid"><button type="button" class="btn btn-primary btn-lg"
                            id="startConversationBtn">Start Chat</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const member = JSON.parse(localStorage.getItem("memberDetails"));
            const admin = JSON.parse(localStorage.getItem("adminDetails"));
            const userType = member ? 'User' : (admin ? 'Admin' : null);

            if (!userType) { window.location.href = 'login.html'; return; }

            const dashLinks = document.getElementById('dashLinks');
            if (userType === 'Admin') {
               dashLinks.innerHTML = `
        <a href="admin-home.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-doc.html" class="nav-link"><i class="fas fa-folder-open"></i> Document</a>
        <a href="chat.html" class="nav-link active"><i class="fas fa-comments"></i> Chat</a>
        <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> Meeting</a>
        <a href="admin-printadobe.html" class="nav-link"><i class="fas fa-graduation-cap"></i> PrintAdobe</a>
        <a href="admin-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
        <a href="admin-projects.html" class="nav-link"><i class="fas fa-tasks"></i> Project</a>
        <a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
    `;
            } else {
                dashLinks.innerHTML = `
                    <a href="user_dashboard.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                    <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> My Meetings</a>
                    <a href="chat.html" class="nav-link active"><i class="fas fa-comments"></i> Messages</a>
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Profile</a>
                `;
            }
        });
        function logout() { localStorage.clear(); window.location.href = "index.html"; }
    </script>
</body>

</html>
