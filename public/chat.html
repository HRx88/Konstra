<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Konstra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="/css/chat.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="css/chat-page.css" rel="stylesheet">
</head>

<body>

    <!-- Standardized Sidebar -->
    <nav class="dashboard-sidebar" id="dashSidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text" id="sidebarBrand"><i class="fas fa-user me-2"></i>KonstraMember</a>
        </div>
        <div class="d-flex flex-column" id="dashLinks">
            <!-- Links will be dynamically populated based on user role -->
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <button class="btn btn-dark d-none" id="mobileDashToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="chat-wrapper-custom">
        <div class="toast-container" id="notification-area"></div>

        <div class="app-container" id="main-container">

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header d-flex flex-column p-4 border-bottom">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center gap-3">
                            <div class="user-avatar-sm shadow-sm" id="my-avatar">U</div>
                            <div>
                                <h6 class="m-0 fw-800" id="current-user-name">Loading...</h6>
                                <span class="badge bg-light text-muted border px-2 py-1" id="my-role-badge">User</span>
                            </div>
                        </div>
                        <button class="btn btn-light btn-sm rounded-3 border" id="new-conversation-btn"
                            title="New Chat">
                            <i class="fas fa-plus text-danger"></i>
                        </button>
                    </div>
                    <div class="position-relative">
                        <i
                            class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="text" class="form-control border-0 bg-light rounded-3 ps-5 py-2"
                            id="search-contacts" placeholder="Search user or message...">
                        <button
                            class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-2 text-muted d-none"
                            id="clear-search" style="text-decoration: none;">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>

                <div class="contact-list" id="contacts-list">
                    <div class="text-center p-5">
                        <div class="spinner-border spinner-border-sm text-danger"></div>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div id="empty-chat"
                    class="d-flex flex-column align-items-center justify-content-center h-100 text-muted bg-white">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/empty-chat-illustration-download-in-svg-png-gif-formats--no-message-box-chatting-conversation-states-pack-network-communication-illustrations-4451079.png"
                        alt="Empty Chat" style="width: 280px; opacity: 0.6;" class="mb-4">
                    <h5 class="fw-bold">Your messages will appear here</h5>
                    <p class="small text-center px-4">Select a conversation or start a new one to connect with the team.
                    </p>
                </div>

                <div id="active-chat-interface" class="d-none flex-column h-100">
                    <div class="chat-header">
                        <div class="d-flex align-items-center gap-3">
                            <button class="btn btn-light btn-sm rounded-circle btn-back-mobile" id="back-btn"
                                title="Back to list">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="position-relative">
                                <div class="user-avatar-sm shadow-sm" id="header-avatar">?</div>
                                <div class="status-dot offline" id="header-status-dot"></div>
                            </div>
                            <div>
                                <h6 class="m-0 fw-800" id="chat-contact-name">Name</h6>
                                <small class="text-muted d-flex align-items-center gap-1" id="chat-contact-status">
                                    <i class="fas fa-circle" style="font-size: 6px;"></i> Offline
                                </small>
                            </div>
                        </div>

                    </div>

                    <div class="chat-messages" id="messages"></div>

                    <div class="chat-input-container">
                        <div class="input-wrapper border">
                            <input type="text" id="message-input" placeholder="Write a message..." autocomplete="off">
                            <button class="btn-send-custom" id="send-button">
                                <span class="d-none d-sm-inline me-2">Send</span>
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newConversationModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 20px; overflow: hidden;">
                <div class="modal-header border-0 bg-light p-4">
                    <h5 class="modal-title fw-800 text-danger">Start New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="text-muted small mb-4">Select a participant below to begin a new discussion thread.</p>
                    <div class="mb-4">
                        <label class="form-label text-dark fw-bold small text-uppercase" id="selectLabel">Select
                            User</label>
                        <select class="form-select form-select-lg border-2" id="userSelect"
                            style="border-radius: 12px; font-size: 1rem;">
                            <option value="">Loading participants...</option>
                        </select>
                    </div>
                    <input type="hidden" id="targetUserType" value="">
                    <div class="d-grid mt-2">
                        <button type="button" class="btn btn-danger btn-lg fw-800 py-3 shadow-sm"
                            id="startConversationBtn" style="border-radius: 12px; letter-spacing: 0.5px;">
                            Launch Chat <i class="fas fa-rocket ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chat.js"></script>

    <script src="js/chat-page.js"></script>
</body>

</html>
