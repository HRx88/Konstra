<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - PrintAdobe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/user-dashboard.css">
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-print me-2"></i>MyPortal</a>
        </div>
        <div class="d-flex flex-column">
            <a href="user-dashboard.html" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <a href="user-printadobe.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Printadobe</a>
            <a href="user-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-3" id="mobileDashToggle">
            <i class="fas fa-bars"></i> Menu
        </button>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="welcomeMsg">My Dashboard</h2>
            <div class="text-muted" id="dateDisplay"></div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #0d6efd;">
                    <div>
                        <h6 class="text-muted mb-1">Active Enrollments</h6>
                        <h3 class="fw-bold mb-0" id="activeEnrollments">-</h3>
                    </div>
                    <div class="stat-icon" style="background: #e7f1ff; color: #0d6efd;">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #198754;">
                    <div>
                        <h6 class="text-muted mb-1">Course Progress</h6>
                        <h3 class="fw-bold mb-0" id="courseProgress">-</h3>
                    </div>
                    <div class="stat-icon" style="background: #e8f5e9; color: #198754;">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card" style="border-left-color: #ffc107;">
                    <div>
                        <h6 class="text-muted mb-1">Unread Messages</h6>
                        <h3 class="fw-bold mb-0">3</h3>
                    </div>
                    <div class="stat-icon" style="background: #fff3cd; color: #ffc107;">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Explore Programs</h5>
                        <p class="text-muted">Discover new workshops and trips.</p>
                        <hr>
                        <div class="d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-search me-2"></i> Find your next adventure</span>
                            <a href="programs.html" class="btn btn-sm btn-primary">Browse Catalog</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">Need Help?</h5>
                        <p class="text-muted">Contact our support team directly.</p>
                        <hr>
                        <a href="chat.html" class="btn btn-outline-dark w-100"><i class="fas fa-paper-plane me-2"></i>
                            Send Message</a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-dashboard.js"></script>
</body>

</html>
