<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Programs - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/admin-sidebar.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        /* --- PAGE SPECIFIC STYLES --- */
        .program-card {
            background: white;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .program-card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            background-color: #eee;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .badge-type {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .badge-edu {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        .badge-trip {
            background-color: #ffebee;
            color: #c62828;
        }

        .price-tag {
            font-size: 1.2rem;
            font-weight: 800;
            color: #d32f2f;
            margin-top: auto;
        }

        .nav-pills .nav-link {
            color: #555;
            background: white;
            border: 1px solid #dee2e6;
            margin-right: 10px;
            border-radius: 20px;
        }

        .nav-pills .nav-link.active {
            background-color: #d32f2f;
            color: white;
            border-color: #d32f2f;
        }
    </style>
</head>

<body>

    <nav class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="admin-home.html" class="brand-text"><i class="fas fa-print me-2"></i>AdminPanel</a>
        </div>
        <div class="d-flex flex-column">
            <a href="admin-home.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="admin-doc.html" class="nav-link"><i class="fas fa-folder-open"></i> Document</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> Meeting</a>
            <a href="admin-printadobe.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> PrintAdobe</a>
            <a href="admin-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
            <a href="admin-projects.html" class="nav-link"><i class="fas fa-tasks"></i> Project</a>
            <a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn-container">
            <button onclick="logout()" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4"
            onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </button>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">PrintAdobe Programs</h2>
                <p class="text-muted">Manage courses, workshops, and immersive trips.</p>
            </div>
            <button class="btn btn-dark" onclick="openModal()">
                <i class="fas fa-plus me-2"></i> Add New Program
            </button>
        </div>

        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" onclick="filterPrograms('all')">
                    <i class="fas fa-th-large me-2"></i>All
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="filterPrograms('Education')">
                    <i class="fas fa-graduation-cap me-2"></i>Education & Workshops
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" onclick="filterPrograms('Trip')">
                    <i class="fas fa-plane-departure me-2"></i>Immersive Trips
                </button>
            </li>
        </ul>

        <div class="row g-4" id="programsGrid">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-secondary" role="status"></div>
            </div>
        </div>

    </main>

    <div class="modal fade" id="programModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add New Program</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="programForm">
                        <input type="hidden" id="programId">

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Program Title</label>
                                <input type="text" class="form-control" id="title" required
                                    placeholder="e.g. Advanced Robotics">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="Education">Education</option>
                                    <option value="Trip">Trip</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" required min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" required
                                    placeholder="e.g. 3 Days, 2 Weeks">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Participants</label>
                                <input type="number" class="form-control" id="maxParticipants" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="e.g. Berlin, Online">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageURL" placeholder="https://...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark" onclick="saveProgram()">Save Program</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MANAGE SLOTS MODAL -->
    <div class="modal fade" id="slotsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Manage Sessions: <span id="slotProgramTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label small">Start Time</label>
                            <input type="datetime-local" class="form-control" id="newSlotStart">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small">End Time</label>
                            <input type="datetime-local" class="form-control" id="newSlotEnd">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label small">Capacity</label>
                            <input type="number" class="form-control" id="newSlotCapacity" value="20">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-dark w-100" onclick="addSlot()">Add</button>
                        </div>
                    </div>

                    <h6 class="fw-bold border-bottom pb-2">Existing Sessions</h6>
                    <div id="slotsList" class="mt-3">
                        <!-- Slots injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let allPrograms = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            // Check Admin Auth
            const admin = JSON.parse(localStorage.getItem('adminDetails'));
            if (!admin) { window.location.href = 'login.html'; return; }

            loadPrograms();
        });

        function logout() { localStorage.clear(); window.location.href = "index.html"; }

        // --- 1. READ (Fetch) ---
        async function loadPrograms() {
            try {
                // Ensure you added this route in app.js: app.use('/api/programs', programRoutes);
                const response = await fetch('/api/programs');
                const data = await response.json();

                if (Array.isArray(data)) {
                    allPrograms = data;
                    renderPrograms();
                }
            } catch (error) {
                console.error(error);
                document.getElementById('programsGrid').innerHTML = '<p class="text-danger text-center">Failed to load programs.</p>';
            }
        }

        // --- 2. RENDER (With Filter) ---
        function filterPrograms(type) {
            currentFilter = type;

            // Update active tab UI
            document.querySelectorAll('.nav-pills .nav-link').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            renderPrograms();
        }

        function renderPrograms() {
            const grid = document.getElementById('programsGrid');
            const filtered = currentFilter === 'all'
                ? allPrograms
                : allPrograms.filter(p => p.Type === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center text-muted py-5">No programs found in this category.</div>';
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="col-md-4 col-lg-3">
                    <div class="program-card position-relative">
                        <span class="badge badge-type ${p.Type === 'Education' ? 'badge-edu' : 'badge-trip'}">
                            ${p.Type}
                        </span>
                        <img src="${p.ImageURL || 'https://via.placeholder.com/300'}" class="card-img-top" alt="Program">
                        <div class="card-body">
                            <h5 class="fw-bold mb-2 text-truncate">${p.Title}</h5>
                            <div class="small text-muted mb-2">
                                <i class="fas fa-clock me-1"></i> ${p.Duration} &bull; 
                                <i class="fas fa-map-marker-alt ms-1"></i> ${p.Location || 'Online'}
                            </div>
                            <div class="price-tag">$${p.Price}</div>
                            
                            <div class="mt-3 pt-3 border-top d-flex gap-2">
                                <button class="btn btn-outline-dark btn-sm flex-grow-1" onclick="editProgram(${p.ProgramID})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                            ${p.Type === 'Education' ? `
                            <button class="btn btn-outline-primary w-100 mt-2 btn-sm" onclick="manageSlots(${p.ProgramID}, '${p.Title.replace(/'/g, "\\'")}')">
                                <i class="fas fa-calendar-alt me-1"></i> Manage Sessions
                            </button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- 3. CREATE / EDIT SETUP ---
        const modal = new bootstrap.Modal(document.getElementById('programModal'));

        function openModal() {
            document.getElementById('programForm').reset();
            document.getElementById('programId').value = '';
            document.getElementById('modalTitle').innerText = 'Add New Program';
            modal.show();
        }

        function editProgram(id) {
            const p = allPrograms.find(x => x.ProgramID === id);
            if (!p) return;

            document.getElementById('programId').value = p.ProgramID;
            document.getElementById('title').value = p.Title;
            document.getElementById('type').value = p.Type;
            document.getElementById('description').value = p.Description;
            document.getElementById('price').value = p.Price;
            document.getElementById('duration').value = p.Duration;
            document.getElementById('maxParticipants').value = p.MaxParticipants;
            document.getElementById('location').value = p.Location;
            document.getElementById('imageURL').value = p.ImageURL;

            document.getElementById('modalTitle').innerText = 'Edit Program';
            modal.show();
        }

        // --- 4. CREATE / UPDATE ACTION ---
        async function saveProgram() {
            const id = document.getElementById('programId').value;
            const data = {
                title: document.getElementById('title').value,
                type: document.getElementById('type').value,
                description: document.getElementById('description').value,
                price: document.getElementById('price').value,
                duration: document.getElementById('duration').value,
                maxParticipants: document.getElementById('maxParticipants').value,
                location: document.getElementById('location').value,
                imageURL: document.getElementById('imageURL').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/api/programs/${id}` : '/api/programs/create';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    modal.hide();
                    Swal.fire('Success', `Program ${id ? 'Updated' : 'Created'}!`, 'success');
                    loadPrograms();
                } else {
                    Swal.fire('Error', 'Failed to save program', 'error');
                }
            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'Network Error', 'error');
            }
        }

        // --- 5. DELETE ACTION ---
        async function deleteProgram(id) {
            Swal.fire({
                title: 'Are you sure?',
                text: "This will deactivate the program.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d32f2f',
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch(`/api/programs/${id}`, { method: 'DELETE' });
                        if (res.ok) {
                            Swal.fire('Deleted!', 'Program has been deleted.', 'success');
                            loadPrograms();
                        } else {
                            Swal.fire('Error', 'Could not delete.', 'error');
                        }
                    } catch (err) {
                        Swal.fire('Error', 'Network error.', 'error');
                    }
                }
            })
        }

        // --- 6. SLOT MANAGEMENT ---
        const slotModal = new bootstrap.Modal(document.getElementById('slotsModal'));
        let currentProgramIdArgs = null;

        function manageSlots(pid, title) {
            currentProgramIdArgs = pid;
            document.getElementById('slotProgramTitle').innerText = title;
            document.getElementById('newSlotStart').value = '';
            document.getElementById('newSlotEnd').value = '';
            loadSlots(pid);
            slotModal.show();
        }

        async function loadSlots(pid) {
            const container = document.getElementById('slotsList');
            container.innerHTML = '<div class="text-center"><div class="spinner-border text-secondary"></div></div>';

            try {
                const res = await fetch(`/api/programs/${pid}/slots`);
                const slots = await res.json();

                if (slots.length === 0) {
                    container.innerHTML = '<p class="text-muted text-center">No active sessions.</p>';
                    return;
                }

                container.innerHTML = `<table class="table table-sm">
                    <thead><tr><th>Start</th><th>End</th><th>Booked/Cap</th><th>Action</th></tr></thead>
                    <tbody>
                        ${slots.map(s => {
                    const start = new Date(s.StartTime).toLocaleString();
                    const end = new Date(s.EndTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    return `
                            <tr>
                                <td>${start}</td>
                                <td>${end}</td>
                                <td>${s.BookedCount} / ${s.Capacity}</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteSlot(${s.SlotID})"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>`;
                }).join('')}
                    </tbody>
                </table>`;

            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="text-danger">Failed to load slots.</p>';
            }
        }

        async function addSlot() {
            const start = document.getElementById('newSlotStart').value;
            const end = document.getElementById('newSlotEnd').value;
            const cap = document.getElementById('newSlotCapacity').value;

            if (!start || !end || !currentProgramIdArgs) {
                Swal.fire('Error', 'Please verify times.', 'error');
                return;
            }

            try {
                const res = await fetch(`/api/programs/${currentProgramIdArgs}/slots`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ startTime: start, endTime: end, capacity: cap })
                });

                if (res.ok) {
                    loadSlots(currentProgramIdArgs); // Reload list
                    // Clear inputs
                    document.getElementById('newSlotStart').value = '';
                    document.getElementById('newSlotEnd').value = '';
                } else {
                    Swal.fire('Error', 'Failed to add slot', 'error');
                }
            } catch (e) { console.error(e); }
        }

        async function deleteSlot(slotId) {
            if (!confirm("Delete this session?")) return;

            try {
                const res = await fetch(`/api/programs/slots/${slotId}`, { method: 'DELETE' });
                if (res.ok) {
                    loadSlots(currentProgramIdArgs);
                } else {
                    Swal.fire('Error', 'Cannot delete (probably booked)', 'error');
                }
            } catch (e) { console.error(e); }
        }
    </script>
</body>

</html>
