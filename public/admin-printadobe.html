<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Programs - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/admin-sidebar.css">
    <link rel="stylesheet" href="css/admin-printadobe.css">
</head>

<body>

    <nav class="admin-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="admin-home.html" class="brand-text"><i class="fas fa-user-shield me-2"></i>KonstraAdmin</a>
        </div>
        <div class="d-flex flex-column">
            <a href="admin-home.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="admin-doc.html" class="nav-link"><i class="fas fa-folder-open"></i> Documents</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
            <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> Meetings</a>
            <a href="admin-printadobe.html" class="nav-link active"><i class="fas fa-graduation-cap"></i> PrintAdobe</a>
            <a href="admin-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
            <a href="admin-projects.html" class="nav-link"><i class="fas fa-tasks"></i> Projects</a>
            <a href="admin-discounts.html" class="nav-link"><i class="fas fa-tags"></i> Discounts</a>
            <a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn-container">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4" id="mobileDashToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold">PrintAdobe Programs</h2>
                <p class="text-muted">Manage courses, workshops, and immersive trips.</p>
            </div>
            <button class="btn btn-dark" id="btnAddProgram">
                <i class="fas fa-plus me-2"></i> Add New Program
            </button>
        </div>

        <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active filter-btn" data-filter="all">
                    <i class="fas fa-th-large me-2"></i>All
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link filter-btn" data-filter="Education">
                    <i class="fas fa-graduation-cap me-2"></i>Education & Workshops
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link filter-btn" data-filter="Trip">
                    <i class="fas fa-plane-departure me-2"></i>Immersive Trips
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link filter-btn" data-filter="Lesson">
                    <i class="fas fa-desktop me-2"></i>Live Online Lessons
                </button>
            </li>
        </ul>

        <div class="row g-4" id="programsGrid">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-secondary" role="status"></div>
            </div>
        </div>

    </main>

    <div class="modal fade" id="programModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalTitle">Add New Program</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="programForm">
                        <input type="hidden" id="programId">

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">Program Title</label>
                                <input type="text" class="form-control" id="title" required
                                    placeholder="e.g. Advanced Robotics">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" id="type" required>
                                    <option value="Education">Education Program</option>
                                    <option value="Trip">Immersive Trip</option>
                                    <option value="Lesson">Live Online Lesson</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Price ($)</label>
                                <input type="number" class="form-control" id="price" required min="0">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" required
                                    placeholder="e.g. 3 Days, 2 Weeks">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Max Participants</label>
                                <input type="number" class="form-control" id="maxParticipants" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="e.g. Berlin, Online">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageURL" placeholder="https://...">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-dark" id="btnSaveProgram">Save Program</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MANAGE SLOTS MODAL -->
    <div class="modal fade" id="slotsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Manage Sessions: <span id="slotProgramTitle"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label small">Start Time</label>
                            <input type="datetime-local" class="form-control" id="newSlotStart">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label small">End Time</label>
                            <input type="datetime-local" class="form-control" id="newSlotEnd">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label small">Capacity</label>
                            <input type="number" class="form-control" id="newSlotCapacity" value="20">
                        </div>
                        <div class="col-md-4 d-flex align-items-end gap-2">
                            <button class="btn btn-dark flex-grow-1" id="btnAddSlot">Add</button>
                            <button class="btn btn-success flex-grow-1 d-none" id="btnUpdateSlot">Update</button>
                            <button class="btn btn-secondary d-none" id="btnCancelSlot">Cancel</button>
                        </div>
                    </div>
                    <div class="row mb-4" id="meetingUrlRow">
                        <div class="col-12">
                            <label class="form-label small"><i class="fas fa-video me-1 text-primary"></i> Meeting URL
                                (for Live Lesson)</label>
                            <input type="url" class="form-control" id="newSlotMeetingURL"
                                placeholder="https://zoom.us/j/... or https://teams.microsoft.com/...">
                        </div>
                    </div>

                    <h6 class="fw-bold border-bottom pb-2">Existing Sessions</h6>
                    <div id="slotsList" class="mt-3">
                        <!-- Slots injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/admin-printadobe.js"></script>
</body>

</html>
