<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* --- SIDEBAR STYLING --- */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1a1a1a;
            color: white;
            padding-top: 20px;
            z-index: 1000;
        }

        .sidebar-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .brand-text {
            color: #d32f2f;
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .nav-link {
            color: #b0b0b0;
            padding: 15px 25px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background-color: #2c2c2c;
            border-left: 4px solid #d32f2f;
        }

        .nav-link i {
            width: 30px;
            font-size: 1.1rem;
        }

        .logout-btn {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
        }

        /* --- MAIN CONTENT WRAPPER --- */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        /* --- DOC MANAGEMENT STYLES --- */
        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.selected {
            background: #e9ecef;
            border-left: 4px solid #d32f2f;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #d32f2f;
            background: #fff5f5;
        }

        /* Preview Modal */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content-custom {
            background: white;
            width: 90vw;
            height: 90vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .preview-area {
            flex: 1;
            overflow-y: auto;
            background-color: #f3f4f6;
            padding: 20px;
            text-align: center;
        }

        .preview-area canvas,
        .preview-area img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

<nav class="sidebar">
    <div class="sidebar-header">
        <a href="admin-home.html" class="brand-text"><i class="fas fa-print me-2"></i>AdminPanel</a>
    </div>
    <div class="d-flex flex-column">
        <a href="admin-home.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-doc.html" class="nav-link active"><i class="fas fa-folder-open"></i> Document</a>
        <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
        <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> Meeting</a>
        <a href="admin-printadobe.html" class="nav-link"><i class="fas fa-graduation-cap"></i> PrintAdobe</a>
        <a href="admin-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
        <a href="admin-projects.html" class="nav-link"><i class="fas fa-tasks"></i> Project</a>
        <a href="admin-profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
    </div>
    <div class="logout-btn">
        <button onclick="logout()" class="btn btn-outline-danger w-100">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </button>
    </div>
</nav>

    <main class="main-content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>User Documents</h2>
            <div class="text-muted">Upload and Manage Files</div>
        </div>

        <div class="admin-panel">
            <h5 class="border-bottom pb-2 mb-3 text-secondary">1. Select User</h5>
            <div class="input-group mb-3">
                <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Search user..."
                    oninput="filterUsers(this.value)">
            </div>
            <div class="user-list mb-4" id="userList">
            </div>

            <div id="actionArea" style="display:none;">
                <div class="row">
                    <div class="col-md-5">
                        <h5 class="border-bottom pb-2 mb-3 text-secondary">2. Upload File</h5>
                        <div class="upload-area mb-3">
                            <div id="selectedUserName" class="fw-bold mb-2 text-dark"></div>
                            <i class="fas fa-cloud-upload-alt text-danger" style="font-size: 3rem;"></i>
                            <div class="mt-2 text-muted small">Drag & drop or click</div>
                            <input type="file" id="fileInput" class="form-control form-control-sm w-75 mx-auto mt-3">
                            <button class="btn btn-danger w-75 mt-3" onclick="uploadFile()">
                                <i class="fas fa-upload me-2"></i>Upload
                            </button>
                        </div>
                    </div>

                    <div class="col-md-7">
                        <h5 class="border-bottom pb-2 mb-3 text-secondary">3. Current Documents</h5>
                        <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-hover align-middle small">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>File</th>
                                        <th>Size</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="docsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="preview-modal" id="previewModal">
        <div class="modal-content-custom">
            <div class="d-flex justify-content-between align-items-center mb-2 border-bottom pb-2">
                <h5 class="m-0" id="previewTitle">Preview</h5>
                <button onclick="document.getElementById('previewModal').style.display='none'"
                    class="btn-close"></button>
            </div>
            <div class="preview-area" id="previewArea"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- YOUR ORIGINAL LOGIC (ADAPTED) ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"

        let allUsers = [];
        let selectedUser = null;
        let ADMIN_ID = null;

        document.addEventListener('DOMContentLoaded', initializeAdmin);

        function initializeAdmin() {
            const adminDetails = JSON.parse(localStorage.getItem("adminDetails"));
            if (!adminDetails || !adminDetails.adminID) {
                window.location.href = "login.html"; // Guard clause
                return;
            }
            ADMIN_ID = adminDetails.adminID;
            loadUsers();
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/documents/users');
                const data = await res.json();
                if (data.success) {
                    allUsers = data.users;
                    renderUsers(allUsers);
                }
            } catch (error) { console.error(error); }
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            list.innerHTML = users.map(u => `
                <div class="user-item" onclick="selectUser(${u.UserID}, '${u.Username}', this)">
                    <div class="bg-secondary text-white rounded-circle d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                        ${u.Username.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <div class="fw-bold small">${u.Username}</div>
                        <small class="text-muted" style="font-size:0.75rem">${u.Email}</small>
                    </div>
                </div>
            `).join('');
        }

        function filterUsers(term) {
            const filtered = allUsers.filter(u => u.Username.toLowerCase().includes(term.toLowerCase()));
            renderUsers(filtered);
        }

        function selectUser(id, name, element) {
            selectedUser = { id, name };
            document.getElementById('actionArea').style.display = 'block';
            document.getElementById('selectedUserName').innerText = `Target: ${name}`;

            // Visual selection
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            loadUserDocuments(id);
        }

        async function loadUserDocuments(userId) {
            const res = await fetch(`/api/documents/user/${userId}`);
            const data = await res.json();
            const tbody = document.getElementById('docsTableBody');

            if (data.success && data.documents.length > 0) {
                tbody.innerHTML = data.documents.map(doc => `
                    <tr>
                        <td>
                            <div class="fw-bold text-truncate" style="max-width: 150px;">${doc.FileName}</div>
                            <div class="text-muted" style="font-size:0.7rem">${new Date(doc.UploadDate).toLocaleDateString()}</div>
                        </td>
                        <td>${(doc.FileSize / 1024).toFixed(0)} KB</td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-outline-dark btn-sm" onclick="previewDoc(${doc.DocumentID}, '${doc.FileType}', '${doc.FileName}')"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteDoc(${doc.DocumentID})"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="3" class="text-center text-muted py-3">No files found.</td></tr>';
            }
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!selectedUser) return Swal.fire('Warning', 'Select a user first!', 'warning');
            if (!fileInput.files[0]) return Swal.fire('Warning', 'Select a file!', 'warning');

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);
            formData.append('userID', selectedUser.id);
            formData.append('adminID', ADMIN_ID);

            Swal.fire({ title: 'Uploading...', didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch('/api/documents/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    Swal.fire('Success', 'Uploaded!', 'success');
                    fileInput.value = '';
                    loadUserDocuments(selectedUser.id);
                } else {
                    Swal.fire('Error', data.error, 'error');
                }
            } catch (error) { Swal.fire('Error', 'Network Error', 'error'); }
        }

        function deleteDoc(docId) {
            Swal.fire({
                title: 'Delete?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d32f2f',
                confirmButtonText: 'Yes'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch(`/api/documents/${docId}/user/${selectedUser.id}`, { method: 'DELETE' });
                        const data = await res.json();
                        if (data.success) {
                            loadUserDocuments(selectedUser.id);
                            Swal.fire('Deleted', '', 'success');
                        }
                    } catch (e) { }
                }
            });
        }

        // --- PREVIEW FUNCTION (SAME AS BEFORE) ---
        async function previewDoc(id, type, name) {
            const modal = document.getElementById('previewModal');
            const area = document.getElementById('previewArea');
            document.getElementById('previewTitle').innerText = name;
            modal.style.display = 'flex';
            area.innerHTML = '<div class="spinner-border text-primary"></div>';

            const url = `/api/documents/download/${id}/user/${selectedUser.id}`;

            try {
                if (type === 'application/pdf') {
                    const loadingTask = pdfjsLib.getDocument(url);
                    const pdf = await loadingTask.promise;
                    area.innerHTML = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 1.2 }); // Slightly smaller scale for modal
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        area.appendChild(canvas);
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                    }
                } else if (type.startsWith('image/')) {
                    area.innerHTML = `<img src="${url}" style="max-width:100%">`;
                } else {
                    area.innerHTML = `<div class="p-5">Preview not available for this type.<br><a href="${url}" class="btn btn-primary mt-3">Download</a></div>`;
                }
            } catch (e) {
                area.innerHTML = 'Error loading preview.';
            }
        }
    </script>
</body>

</html>
