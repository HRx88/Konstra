<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Document Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Custom overrides on top of Bootstrap */
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.selected {
            background: #e9ecef;
            border-left: 4px solid #4ca1af;
        }

        .upload-area {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #e9ecef;
        }

        /* Preview Modal Styles */
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1050;
            /* Bootstrap modal z-index */
            align-items: center;
            justify-content: center;
        }

        .modal-content-custom {
            background: white;
            width: 90vw;
            height: 90vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            position: relative;
        }

        /* Updated Preview Area for Centering */
        .preview-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            /* Prevent horizontal scroll on container */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Horizontally center content */
            padding: 20px;
            background-color: #f3f4f6;
            border-radius: 4px;
        }

        /* Ensure PDF Pages and Images are centered and responsive */
        .preview-area canvas,
        .preview-area img {
            max-width: 100%;
            height: auto !important;
            display: block;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Word Doc Preview Styling */
        .word-preview-content {
            background: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="text-white text-center mb-4">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <p>Upload & Manage User Documents</p>
            <button onclick="logout()" class="btn btn-outline-light btn-sm mt-2">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </header>

        <div class="admin-panel">
            <h4 class="border-bottom pb-2 mb-3 text-secondary">1. Select User</h4>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="searchInput" placeholder="Search user..."
                    oninput="filterUsers(this.value)">
            </div>

            <div class="user-list mb-4" id="userList"></div>

            <div id="actionArea" style="display:none;">
                <h4 class="border-bottom pb-2 mb-3 text-secondary">2. Upload File</h4>
                <div class="upload-area mb-4">
                    <p id="selectedUserName" class="fw-bold mb-2">Upload for: </p>
                    <i class="fas fa-cloud-upload-alt text-secondary" style="font-size: 3rem;"></i>
                    <h5 class="mt-3 text-muted">Drag & drop files or click to browse</h5>
                    <input type="file" id="fileInput" class="form-control w-50 mx-auto mt-3">
                    <button class="btn btn-primary mt-3 px-4" onclick="uploadFile()">
                        <i class="fas fa-folder-open me-2"></i>Upload Document
                    </button>
                </div>

                <div class="user-docs-section" id="userDocsSection">
                    <h4 class="border-bottom pb-2 mb-3 text-secondary">3. Manage Documents</h4>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>File Name</th>
                                    <th>Size</th>
                                    <th>Date</th>
                                    <th style="width: 180px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="docsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="modal-content-custom">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
                <h5 class="m-0" id="previewTitle"><i class="fas fa-eye text-primary me-2"></i>Preview</h5>
                <button onclick="document.getElementById('previewModal').style.display='none'"
                    class="btn-close"></button>
            </div>
            <div class="preview-area" id="previewArea"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. SETUP
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"

        let allUsers = [];
        let selectedUser = null;
        let ADMIN_ID = null;

        document.addEventListener('DOMContentLoaded', initializeAdmin);

        function initializeAdmin() {
            const adminDetails = JSON.parse(localStorage.getItem("adminDetails"));
            if (!adminDetails || !adminDetails.adminID) {
                window.location.href = "login.html";
                return;
            }
            ADMIN_ID = adminDetails.adminID;
            loadUsers();
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        async function loadUsers() {
            try {
                const res = await fetch('/api/documents/users');
                const data = await res.json();
                if (data.success) {
                    allUsers = data.users;
                    renderUsers(allUsers);
                }
            } catch (error) { console.error(error); }
        }

        function renderUsers(users) {
            const list = document.getElementById('userList');
            list.innerHTML = users.map(u => `
                <div class="user-item" onclick="selectUser(${u.UserID}, '${u.Username}')">
                    <i class="fas fa-user-circle fa-2x text-secondary"></i>
                    <div>
                        <div class="fw-bold">${u.Username}</div>
                        <small class="text-muted">${u.Email}</small>
                    </div>
                </div>
            `).join('');
        }

        function filterUsers(term) {
            const filtered = allUsers.filter(u => u.Username.toLowerCase().includes(term.toLowerCase()));
            renderUsers(filtered);
        }

        function selectUser(id, name) {
            selectedUser = { id, name };
            document.getElementById('actionArea').style.display = 'block';
            document.getElementById('selectedUserName').innerText = `Upload for: ${name}`;
            document.getElementById('userDocsSection').style.display = 'block';

            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');

            loadUserDocuments(id);
        }

        // 2. UPDATED TABLE RENDERER WITH BOOTSTRAP BUTTONS & ICONS
        async function loadUserDocuments(userId) {
            const res = await fetch(`/api/documents/user/${userId}`);
            const data = await res.json();
            const tbody = document.getElementById('docsTableBody');

            if (data.success && data.documents.length > 0) {
                tbody.innerHTML = data.documents.map(doc => `
                    <tr>
                        <td><i class="fas fa-file-alt text-primary me-2"></i>${doc.FileName}</td>
                        <td>${(doc.FileSize / 1024).toFixed(1)} KB</td>
                        <td>${new Date(doc.UploadDate).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-warning text-white me-1" onclick="previewDoc(${doc.DocumentID}, '${doc.FileType}', '${doc.FileName}')" title="View File">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteDoc(${doc.DocumentID})" title="Delete File">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted p-3">No documents found for this user.</td></tr>';
            }
        }

        // 3. UPLOAD LOGIC
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!selectedUser) return Swal.fire('Warning', 'Select a user first!', 'warning');
            if (!fileInput.files[0]) return Swal.fire('Warning', 'Select a file!', 'warning');

            const formData = new FormData();
            formData.append('document', fileInput.files[0]);
            formData.append('userID', selectedUser.id);
            formData.append('adminID', ADMIN_ID);

            Swal.fire({ title: 'Uploading...', didOpen: () => Swal.showLoading() });

            try {
                const res = await fetch('/api/documents/upload', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) {
                    Swal.fire('Success', 'File uploaded successfully', 'success');
                    fileInput.value = '';
                    loadUserDocuments(selectedUser.id);
                } else {
                    Swal.fire('Error', data.error, 'error');
                }
            } catch (error) { Swal.fire('Error', 'Network Error', 'error'); }
        }

        // 4. DELETE LOGIC
        function deleteDoc(docId) {
            Swal.fire({
                title: 'Delete this file?',
                text: "You cannot undo this action.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                confirmButtonText: 'Yes, delete it!'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    try {
                        const res = await fetch(`/api/documents/${docId}/user/${selectedUser.id}`, { method: 'DELETE' });
                        const data = await res.json();
                        if (data.success) {
                            Swal.fire('Deleted!', 'File has been deleted.', 'success');
                            loadUserDocuments(selectedUser.id);
                        } else Swal.fire('Error', data.error, 'error');
                    } catch (e) { Swal.fire('Error', 'Network Error', 'error'); }
                }
            });
        }

        // 5. PREVIEW LOGIC (Centered content via CSS)
        async function previewDoc(id, type, name) {
            const modal = document.getElementById('previewModal');
            const area = document.getElementById('previewArea');
            document.getElementById('previewTitle').innerHTML = `<i class="fas fa-eye text-primary me-2"></i> ${name}`;

            modal.style.display = 'flex';
            area.innerHTML = '<div class="spinner-border text-primary" role="status"></div><div class="mt-2">Loading Preview...</div>';

            let targetUserID = selectedUser ? selectedUser.id : null;
            if (!targetUserID) return; // Error handling

            const url = `/api/documents/download/${id}/user/${targetUserID}`;

            try {
                // PDF
                if (type === 'application/pdf') {
                    const loadingTask = pdfjsLib.getDocument(url);
                    const pdf = await loadingTask.promise;
                    area.innerHTML = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const scale = 1.5;
                        const viewport = page.getViewport({ scale: scale });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;
                        area.appendChild(canvas);
                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                    }
                }
                // WORD
                else if (type.includes('wordprocessingml')) {
                    const response = await fetch(url);
                    const buffer = await response.arrayBuffer();
                    const result = await mammoth.convertToHtml({ arrayBuffer: buffer });
                    area.innerHTML = `<div class="word-preview-content">${result.value}</div>`;
                }
                // EXCEL
                else if (type.includes('sheet') || type.includes('excel') || type.includes('csv')) {
                    const response = await fetch(url);
                    const buffer = await response.arrayBuffer();
                    const workbook = XLSX.read(buffer, { type: 'array' });
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    const html = XLSX.utils.sheet_to_html(worksheet, { className: "table table-bordered table-striped bg-white" });
                    area.innerHTML = html;
                }
                // IMAGE
                else if (type.startsWith('image/')) {
                    area.innerHTML = `<img src="${url}" class="img-fluid rounded" />`;
                }
                // TEXT
                else if (type === 'text/plain') {
                    const response = await fetch(url);
                    const text = await response.text();
                    area.innerHTML = `<pre class="bg-white p-3 border rounded">${text}</pre>`;
                }
                else throw new Error("Unsupported");

            } catch (error) {
                area.innerHTML = `
                    <div class="text-center p-5">
                        <i class="fas fa-file-circle-xmark text-muted fa-4x mb-3"></i>
                        <h3>Cannot Preview</h3>
                        <p>This file type cannot be displayed directly.</p>
                        <a href="${url}" class="btn btn-primary"><i class="fas fa-download me-2"></i>Download File</a>
                    </div>`;
            }
        }
    </script>
</body>

</html>
