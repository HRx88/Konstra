<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - KonstraPartner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/ngo-doc.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-handshake me-2"></i>KonstraPartner</a>
        </div>
        <div class="d-flex flex-column">
            <a href="ngo-dashboard.html" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
            <a href="ngo-doc.html" class="nav-link active"><i class="fas fa-folder-open"></i> Documents</a>
            <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Partner Chat</a>
            <a href="booking-Consultation.html" class="nav-link"><i class="fas fa-calendar-check"></i> Book
                Consultation</a>
            <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> My Meetings</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4" id="mobileDashToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="page-header">
            <div class="header-title">
                <h2><i class="fas fa-folder-open me-2 text-danger"></i>Document Repository</h2>
                <p class="text-muted mb-0">Manage and access your project files securely.</p>
            </div>
            <div>
                <!-- Add Upload Button if needed in future -->
            </div>
        </div>

        <div class="row g-4" id="documentList">
            <!-- Loading State -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-danger" role="status"></div>
                <p class="text-muted mt-2">Loading your documents...</p>
            </div>
        </div>

    </main>

    <!-- Preview Modal -->
    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <h5 class="mb-0 fw-bold text-truncate pe-3" id="previewTitle">Preview</h5>
                <button class="btn-close" id="closeModal"></button>
            </div>
            <div class="preview-body" id="previewArea"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ngo-doc.js"></script>
</body>

</html>
