<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Konstra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text" id="sidebarBrand"><i class="fas fa-handshake me-2"></i>KonstraPartner</a>
        </div>
        <div class="d-flex flex-column" id="dashLinks">
            <!-- Dynamically loaded -->
        </div>
        <div class="logout-btn">
            <button id="logoutBtn" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4" id="mobileDashToggle">
            <i class="fas fa-bars"></i>
        </button>

        <div class="page-header">
            <h2><i class="fas fa-user-cog me-2 text-danger"></i>My Profile</h2>
            <p class="text-muted mb-0">Update your personal information and security settings.</p>
        </div>

        <div class="row">
            <!-- Profile Picture -->
            <div class="col-lg-4 mb-4">
                <div class="profile-card h-100">
                    <div class="section-title">
                        <i class="fas fa-camera text-primary"></i>
                        <h5>Profile Picture</h5>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-preview" id="avatarPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm avatar-upload-btn">
                            <i class="fas fa-upload me-1"></i> Upload New Photo
                            <input type="file" id="profilePictureInput" accept="image/*">
                        </button>
                        <small class="text-muted text-center">JPG, PNG. Max 2MB.</small>
                    </div>
                </div>
            </div>

            <!-- Account Info -->
            <div class="col-lg-8 mb-4">
                <div class="profile-card">
                    <div class="section-title">
                        <i class="fas fa-id-card text-success"></i>
                        <h5>Account Information</h5>
                    </div>
                    <form id="accountForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="usernameInput" class="form-control" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="emailInput" class="form-control" placeholder="Enter email"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </form>
                </div>

                <!-- Password Change -->
                <div class="profile-card">
                    <div class="section-title">
                        <i class="fas fa-lock text-warning"></i>
                        <h5>Change Password</h5>
                    </div>
                    <form id="passwordForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" id="newPasswordInput" class="form-control"
                                    placeholder="Enter new password" minlength="6" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPasswordInput" class="form-control"
                                    placeholder="Re-enter password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-key me-2"></i>Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
