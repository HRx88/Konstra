<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - KonstraNGO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --ngo-brand: #d32f2f;
            --ngo-brand-light: #ffebee;
        }

        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', 'Inter', sans-serif;
            overflow-x: hidden;
            color: #333;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }

        /* Page Header */
        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h2 {
            font-weight: 800;
            color: #2d3436;
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f0f0f0;
        }

        .section-title h5 {
            margin: 0;
            font-weight: 700;
            color: #2d3436;
        }

        /* Avatar Picker */
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .avatar-preview {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f7fa, #e4e8eb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: #adb5bd;
            border: 4px solid white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-upload-btn {
            position: relative;
            overflow: hidden;
        }

        .avatar-upload-btn input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Form Styling */
        .form-label {
            font-weight: 600;
            color: #4b4b4b;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.85rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }

        .form-control:focus {
            border-color: var(--ngo-brand);
            box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.1);
        }

        .btn-primary-custom {
            background: var(--ngo-brand);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.85rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary-custom:hover {
            background: #b71c1c;
            transform: translateY(-2px);
            color: white;
        }

        /* Info Badge */
        .info-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <nav class="dashboard-sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="brand-text"><i class="fas fa-hand-holding-heart me-2"></i>KonstraNGO</a>
        </div>
        <div class="d-flex flex-column" id="dashLinks">
            <!-- Dynamically loaded -->
        </div>
        <div class="logout-btn">
            <button onclick="logout()" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>
                Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <button class="btn btn-dark d-md-none mb-4"
            onclick="document.getElementById('sidebar').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </button>

        <div class="page-header">
            <h2><i class="fas fa-user-cog me-2 text-danger"></i>My Profile</h2>
            <p class="text-muted mb-0">Update your personal information and security settings.</p>
        </div>

        <div class="row">
            <!-- Profile Picture -->
            <div class="col-lg-4 mb-4">
                <div class="profile-card h-100">
                    <div class="section-title">
                        <i class="fas fa-camera text-primary"></i>
                        <h5>Profile Picture</h5>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-preview" id="avatarPreview">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="btn btn-outline-secondary btn-sm avatar-upload-btn">
                            <i class="fas fa-upload me-1"></i> Upload New Photo
                            <input type="file" id="profilePictureInput" accept="image/*">
                        </button>
                        <small class="text-muted text-center">JPG, PNG. Max 2MB.</small>
                    </div>
                </div>
            </div>

            <!-- Account Info -->
            <div class="col-lg-8 mb-4">
                <div class="profile-card">
                    <div class="section-title">
                        <i class="fas fa-id-card text-success"></i>
                        <h5>Account Information</h5>
                    </div>
                    <form id="accountForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" id="usernameInput" class="form-control" placeholder="Enter username"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="emailInput" class="form-control" placeholder="Enter email"
                                    required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-save me-2"></i>Save Changes
                        </button>
                    </form>
                </div>

                <!-- Password Change -->
                <div class="profile-card">
                    <div class="section-title">
                        <i class="fas fa-lock text-warning"></i>
                        <h5>Change Password</h5>
                    </div>
                    <form id="passwordForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" id="newPasswordInput" class="form-control"
                                    placeholder="Enter new password" minlength="6" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPasswordInput" class="form-control"
                                    placeholder="Re-enter password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary-custom">
                            <i class="fas fa-key me-2"></i>Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const TOKEN = localStorage.getItem('token');

        // Redirect if not logged in
        if (!TOKEN) {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
            loadSidebar();
        });

        function loadSidebar() {
            const member = JSON.parse(localStorage.getItem("memberDetails"));
            const admin = JSON.parse(localStorage.getItem("adminDetails"));

            // Only proceed if not admin (Admin profile separate) or handle generally
            const role = member ? (member.role === 'NGO' ? 'NGO' : 'User') : (admin ? 'Admin' : null);

            const dashLinks = document.getElementById('dashLinks');

            if (role === 'Admin') {
                // Admin links (if shared profile page, otherwise ignore)
                dashLinks.innerHTML = `
                    <a href="admin-home.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="admin-profile.html" class="nav-link active"><i class="fas fa-user-circle"></i> Profile</a>
                `;
            } else if (role === 'NGO') {
                dashLinks.innerHTML = `
                    <a href="ngo-dashboard.html" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
                    <a href="ngo-doc.html" class="nav-link"><i class="fas fa-folder-open"></i> Documents</a>
                    <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Partner Chat</a>
                    <a href="booking-Consultation.html" class="nav-link"><i class="fas fa-calendar-check"></i> Book Consultation</a>
                    <a href="my-meetings.html" class="nav-link"><i class="fas fa-video"></i> My Meetings</a>
                    <a href="profile.html" class="nav-link active"><i class="fas fa-user-circle"></i> Profile</a>
                `;
            } else {
                // Standard User
                dashLinks.innerHTML = `
                    <a href="user-dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="chat.html" class="nav-link"><i class="fas fa-comments"></i> Chat</a>
                    <a href="user-printadobe.html" class="nav-link"><i class="fas fa-graduation-cap"></i> Printadobe</a>
                    <a href="user-credentials.html" class="nav-link"><i class="fas fa-certificate"></i> Credentials</a>
                    <a href="profile.html" class="nav-link active"><i class="fas fa-user-circle"></i> Profile</a>
                `;
            }
        }

        // Profile Picture Preview
        document.getElementById('profilePictureInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 2 * 1024 * 1024) {
                    Swal.fire('Error', 'Image must be less than 2MB', 'error');
                    return;
                }
                const reader = new FileReader();
                reader.onload = (event) => {
                    const preview = document.getElementById('avatarPreview');
                    preview.innerHTML = `<img src="${event.target.result}" alt="Avatar">`;

                    // Auto-save profile picture
                    updateProfilePicture(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        async function loadProfile() {
            try {
                const res = await fetch('/api/auth/profile', {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('usernameInput').value = data.user.Username || '';
                    document.getElementById('emailInput').value = data.user.Email || '';

                    if (data.user.ProfilePicture) {
                        document.getElementById('avatarPreview').innerHTML =
                            `<img src="${data.user.ProfilePicture}" alt="Avatar" 
                             onerror="this.style.display='none'; this.parentNode.innerHTML='<i class=\\'fas fa-user\\' ></i>';">`;
                    }
                }
            } catch (err) {
                console.error('Error loading profile:', err);
            }
        }

        async function updateProfilePicture(base64Image) {
            try {
                const res = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({ profilePicture: base64Image })
                });

                const data = await res.json();
                if (data.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Picture Updated',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2000
                    });
                    // Update localStorage
                    const user = JSON.parse(localStorage.getItem('memberDetails') || '{}');
                    user.ProfilePicture = base64Image;
                    localStorage.setItem('memberDetails', JSON.stringify(user));
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                Swal.fire('Error', err.message || 'Failed to update picture', 'error');
            }
        }

        // Account Info Form
        document.getElementById('accountForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                username: document.getElementById('usernameInput').value,
                email: document.getElementById('emailInput').value
            };

            try {
                const res = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify(payload)
                });

                const data = await res.json();
                if (data.success) {
                    Swal.fire('Success', 'Account information updated!', 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                Swal.fire('Error', err.message || 'Update failed', 'error');
            }
        });

        // Password Form
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPasswordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;

            if (newPassword !== confirmPassword) {
                Swal.fire('Error', 'Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                Swal.fire('Error', 'Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const res = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                const data = await res.json();
                if (data.success) {
                    Swal.fire('Success', 'Password updated successfully!', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    throw new Error(data.message);
                }
            } catch (err) {
                Swal.fire('Error', err.message || 'Password update failed', 'error');
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
